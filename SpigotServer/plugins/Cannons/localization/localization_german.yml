Help:
  Text: 'NEWLINE RED Cannons plugin NEWLINE RED /cannons build GREEN - Wie man eine Kanone baut NEWLINE RED /cannons fire GREEN - Wie man eine Kanone abfeuert NEWLINE RED /cannons adjust GREEN - Wie man mit Kanonen zielt'
  Build: 'NEWLINE RED Wie baut man eine Kanone? NEWLINE GREEN Plaziere 3 Block schwarze Wolle hintereinander für das Kanonenrohr. NEWLINE GREEN Auf jeder Seite des Rohrs ein Knopf. NEWLINE GREEN Zum Abschluss noch eine Fackel auf den ersten Block des Rohrs. NEWLINE GREEN Jetzt sollte eine Meldung erschienen sein.'
  Fire: 'NEWLINE RED Wie lädt man eine Kanone? NEWLINE GREEN 1) Lade Schwarzpuvler in das Kanonenrohr NEWLINE GREEN in dem du auf das Rohr rechts klickst. NEWLINE GREEN 2) Rechtsklick auf das Rohr mit dem Projektil (e.g. cobblestone). NEWLINE GREEN 3) Zum Feuern Rechtsklick an der Fackel.'
  Adjust: 'NEWLINE RED Du hast das Ziel verfehlt? Lerne wie man richtig zielt NEWLINE GREEN Rechtsklick auf das Rohr dreht die Kanone. NEWLINE GREEN Shift+Rechtsklick ändert den Winkel in die andere Richtung. NEWLINE GREEN Ein Klick auf die obere oder untere Seite ändert den vertikalen Winkel NEWLINE GREEN Links- und Rechtsklicks den horizontalen Winkel.'
