#
# Modify this file to change the behavior of the block populator.
#
# This populator, if enabled in config.yml, will populate chests with
# random wands on chunk generation.
#
# To see all available options, look in the defaults/populator.defaults.yml file.
#
# You only need to edit this file if you want to change the default configuration.
#
populate_chests:
  base_probability:
    0: 100
    1: 70
    2: 20
    3: 5
  wand_probability:
    arrow: 50
    fireball: 60
    random(1): 200
    random(2): 150
    random(5): 10
    random(10): 0
    random(20): 0
    random(30): 0