  SelectResearch:
    Script:
      # Setting Up custom variable using variables see below.
    - '@SETSTR $<worldname>.<playername>TechSelectedTMP $<playername>.SMTeam'
    - '@ADDSTR $<worldname>.<playername>TechSelectedTMP $<worldname>.<playername>TechSelected'
      # Check if tech already discovered by team.
    - '@IF b $<worldname>.<var:$<worldname>.<playername>TechSelectedTMP>Discovered != True'
    - ' @IF s $<worldname>.<var:$<playername>.SMTeam>TechResearching != $<worldname>.<playername>TechSelected'
    - '   @CMDCON hd setline $<worldname>.<playername>BuildingID 2 &bTech: <var:$<worldname>.<playername>TechSelected> $<worldname>.<var:$<worldname>.<playername>TechSelectedTMP>RP / $<worldname>.RPPrice<var:$<worldname>.<playername>TechSelected>'    
    - '   @PLAYER Switching $<playername>.SMTeam teams research from $<worldname>.<var:$<playername>.SMTeam>TechResearching to $<worldname>.<playername>TechSelected'
    - '   @SETSTR $<worldname>.<var:$<playername>.SMTeam>TechResearching $<worldname>.<playername>TechSelected'
    - ' @ELSE'
    - '   @PLAYER This technology is already selected for research. Status $<worldname>.<playername>TechSelected researched $<worldname>.<var:$<worldname>.<playername>TechSelectedTMP>RP of $<worldname>.RPPrice<var:$<worldname>.<playername>TechSelected>'    
    - ' @ENDIF'
    - '@ELSE'
    - ' @PLAYER This technology has already been discovered by your team.'
    - '@ENDIF'
  Research:
    Script:
    - '@GETSTRLEN $<worldname>.<playername>TechSelectStrLen $<worldname>.<var:$<playername>.SMTeam>TechResearching'
    - '@IF i $<worldname>.<playername>TechSelectStrLen >= 2'
      # Setting Up custom variable using variables see below.
    - ' @SETSTR $<worldname>.<playername>TechDepositName $<worldname>.<var:$<playername>.SMTeam>TechResearching'
    - ' @SETSTR $<worldname>.<playername>TechDepositNameTMP $<playername>.SMTeam'
    - ' @ADDSTR $<worldname>.<playername>TechDepositNameTMP $<worldname>.<var:$<playername>.SMTeam>TechResearching'
      # Check if tech already discovered by team.
    - ' @IF b $<worldname>.<var:$<worldname>.<playername>TechDepositNameTMP>Discovered != True'
      # Check if has selected item from Technology Menu
    - '   @IF b <takeitem:<playername>:$<worldname>.<playername>TechMenuRPItem:1> = True'
        # Adding points to int variable HardWorld RedArtofWarIRP
    - '     @ADDINT $<worldname>.<var:$<worldname>.<playername>TechDepositNameTMP>RP $<worldname>.<playername>TechMenuRPAmt'
    - '     @IF b $<worldname>.<playername>TechMenuExpConvert = True'
          # Set players exp to 0
    - '       @MODIFYPLAYER <playername> EXP 0'
    - '       @SETBOOL $<worldname>.<playername>TechMenuExpConvert False'
    - '     @ENDIF'
          # Check to see if technology is fully researched and if so give the tech to the team. Else Display Status.
    - '     @IF i $<worldname>.<var:$<worldname>.<playername>TechDepositNameTMP>RP >= $<worldname>.RPPrice<var:$<worldname>.<playername>TechDepositName>'
    - '       @CLOSEINV <playername>'
    - '       @CMDCON hd setline $<worldname>.<playername>BuildingID 2 &bTech: <var:$<worldname>.<playername>TechSelected> $<worldname>.<var:$<worldname>.<playername>TechSelectedTMP>RP / $<worldname>.RPPrice<var:$<worldname>.<playername>TechSelected>'
    - '       @CMDCON title @a[team=<var:$<playername>.SMTeam>] title {text:"<var:$<worldname>.<playername>TechDepositName> Discovered!",color:blue}'
    - '       @PLAYER Technology $<worldname>.<playername>TechDepositName Discovered!'
    - '       @SETBOOL $<worldname>.<var:$<worldname>.<playername>TechDepositNameTMP>Discovered True'
    - '       @CALL Tech:Permissions'
    - '     @ELSE'
            # Displaying current research status
    - '       @CMDCON hd setline $<worldname>.<playername>BuildingID 2 &bTech: <var:$<worldname>.<playername>TechSelected> $<worldname>.<var:$<worldname>.<playername>TechSelectedTMP>RP / $<worldname>.RPPrice<var:$<worldname>.<playername>TechSelected>'
    - '       @PLAYER $<worldname>.<playername>TechDepositName researched $<worldname>.<var:$<worldname>.<playername>TechDepositNameTMP>RP of $<worldname>.RPPrice<var:$<worldname>.<playername>TechDepositName>'
    - '     @ENDIF'
    - '   @ELSE'
    - '     @PLAYER You do not have enough items to complete this order.'
    - '   @ENDIF'
    - ' @ELSE'
    - '   @PLAYER Your team has already discovered $<worldname>.<playername>TechDepositName please select a new technology before purchasing more research points.'
    - ' @ENDIF'
    - '@ELSE'
    - ' @PLAYER Your team needs to select a technology to research first before attempting to purchase research points.'
    - '@ENDIF'
