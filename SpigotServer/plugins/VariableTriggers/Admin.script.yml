Scripts:
  IEvent:
    Script:
    - '@IF s <inventorytitle> ?= Admin'
    - ' @SWITCH i <clickedslot>'
    - '   @CASE 0'
    - '     @CMDOP op <playername>'
    - '   @CASE 1'
    - '     @SETSTR $<playername>.RemoveTeamName Purple'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 2'
    - '     @SETSTR $<playername>.RemoveTeamName Green'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 3'
    - '     @SETSTR $<playername>.RemoveTeamName Red'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 4'
    - '     @SETSTR $<playername>.RemoveTeamName Black'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 5'
    - '     @SETSTR $<playername>.RemoveTeamName Blue'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 6'
    - '     @SETSTR $<playername>.RemoveTeamName Magenta'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 7'
    - '     @SETSTR $<playername>.RemoveTeamName Yellow'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 8'
    - '     @SETSTR $<playername>.RemoveTeamName Gray'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 9'
    - '     @SETSTR $<playername>.RemoveTeamName White'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 10'
    - '     @SETSTR $<playername>.RemoveTeamName Dark_Blue'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 11'
    - '     @SETSTR $<playername>.RemoveTeamName Dark_Green'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 12'
    - '     @SETSTR $<playername>.RemoveTeamName Dark_Aqua'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 13'
    - '     @SETSTR $<playername>.RemoveTeamName Dark_Red'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 14'
    - '     @SETSTR $<playername>.RemoveTeamName Gold'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 15'
    - '     @SETSTR $<playername>.RemoveTeamName Dark_Gray'
    - '     @CALL NewGame:RemoveTeam'
    - '   @CASE 16'
    - '     @SETSTR $<playername>.RemoveTeamName Aqua'
    - '     @CALL NewGame:RemoveTeam'
    - ' @ENDSWITCH'
    - '@ENDIF'