Scripts:
  Description:
    Script:
    - '@PLAYER &4WHAT IT DOES:&r A $<playername>.CurrentBuildingCategory lets you create sea charts that will allow you to travel to Port Authorities that
    are connected to your $<playername>.CurrentBuildingCategory via any waterway.'
  Help:
    Script:
    - '@PLAYER Opened $<playername>.CurrentBuildingCategory Help. Please complete the entire help file before doing anything else.'
    - '@PLAYER Category: $<playername>.CurrentBuildingCategory'
    - '@PLAYER Town: $<playername>.CurrentBuildingTown'
    - '@PLAYER Owner: $<playername>.CurrentBuildingOwner'
    - '@PLAYER Name: $<playername>.CurrentBuildingName'
    - '@CALL Shared:BowCheck'
    - '@PLAYER &4PRICES and STATUS:&r Upkeep: Current storage level at $Ledger.<var:$<playername>.CurrentBuildingID>Upkeep . Price:'
    - '@SETSTR $<playername>.Building $<playername>.CurrentBuildingCategory'
    - '@SETSTR $<playername>.Action Upkeep'
    - '@CALL Shared:PriceCheck'
    - '@CALL Shared:BowCheck'
    - '@PLAYER &cSea Charts:&r When creating takes 1 away from upkeep. Created $<var:$<playername>.CurrentBuildingID>.SeaChartIDCounter Sea Charts.'
    - '@PLAYER &cPrice to Travel:&r Takes 1 away from upkeep.'
    - '@SETSTR $<playername>.Building $<playername>.CurrentBuildingCategory'
    - '@SETSTR $<playername>.Action Travel'
    - '@CALL Shared:PriceCheck'
    - '@PLAYER Please note that if you are the owner of this $<playername>.CurrentBuildingCategory you will not have to pay to travel to your destination.
    But remember you will have to pay the owner of your destination when you need to travel back.'
    - '@CALL Shared:BowCheck'
    - '@CALL <var:$<playername>.CurrentBuildingCategory>:Description'
    - '@CALL Shared:BowCheck'
    - '@PLAYER You can make money from a $<playername>.CurrentBuildingCategory if you are the owner and others use your $<playername>.CurrentBuildingCategory to travel. 
    That money will be directly deposited to your bank.'
    - '@CALL Shared:BowCheck'
    - '@PLAYER &4HOW IT WORKS:&r'
    - '@PLAYER &cBrowse Sea Charts:&r Anyone can click on the ender portal frame with an empty hand to browse up through the sea chart selection and while holding shift to browse down.'
    - '@CALL Shared:BowCheck'
    - '@PLAYER &cTravel to Selected Sea Chart:&r Once you select a sea chart you can equip a boat and right click to set sail to the location of your selected sea chart.'
    - '@CALL Shared:BowCheck'
    - '@PLAYER When traveling a timer will appear every 30 seconds letting you know how much longer until you arrive at you destination.
    You will be able to walk around and do whatever you want while this timer is counting down, once the timer runs out you will be automatically warped to your destination.'
    - '@CALL Shared:BowCheck'    
    - '@PLAYER &cCreating Sea Charts:&r Right click on the ender portal frame with an empty map to plot out a new sea chart. 
    You will then be guided through the process of creating a sea chart.' 
    - '@CALL Shared:BowCheck' 
    - '@PLAYER As the owner you can also click the ender portal frame while having a book and quill eqiupped to see how much money this $<playername>.CurrentBuildingCategory has made you.'
    - '@PLAYER HELP ENDED'
  Setup:
    Script:
    - '@SETSTR $<playername>.CurrentBuildingCategory Inn'
#   TECH COST
    - '@SETINT $Price.<var:$<playername>.CurrentBuildingCategory>Tech 30'
#   TRAVEL COST
    - '@SETINT $PriceRecipient.<var:$<playername>.CurrentBuildingCategory>Travel Owner'
    - '@SETINT $Price.<var:$<playername>.CurrentBuildingCategory>Travel 3'
#   UPKEEP COST
    - '@SETINT $Price.<var:$<playername>.CurrentBuildingCategory>Upkeep 1'
    - '@SETSTR $ItemTake.<var:$<playername>.CurrentBuildingCategory>Upkeep YES'
    - '@SETINT $ItemTypeAmount.<var:$<playername>.CurrentBuildingCategory>Upkeep 1'
    - '@SETSTR $ITEMID.Potato 392'
    - '@SETSTR $ItemName.<var:$<playername>.CurrentBuildingCategory>Upkeep1 Potato'
    - '@SETINT $ItemAmount.<var:$<playername>.CurrentBuildingCategory>Upkeep1 10'
#   VERSION
    - '@IF s $Setup.<var:$<playername>.CurrentBuildingCategory>Version != 0.1a'
    - ' @SETSTR $Setup.<var:$<playername>.CurrentBuildingCategory>Version 0.1a'
    - ' @PLAYER <var:$<playername>.CurrentBuildingCategory> Version $Setup.<var:$<playername>.CurrentBuildingCategory>Version setup completed.'
    - '@ELSE'
    - ' @PLAYER <var:$<playername>.CurrentBuildingCategory> Version $Setup.<var:$<playername>.CurrentBuildingCategory>Version has already been setup.'
    - '@ENDIF'
#   FIRST TIME SETUP
    - '@IF b $Setup.<var:$<playername>.CurrentBuildingCategory> != True'
    - ' @ADDINT $Tech.ID 1'
    - ' @SETSTR $Tech.<var:$Tech.ID> $<playername>.CurrentBuildingCategory'
    - ' @PLAYER $<playername>.CurrentBuildingCategory set to Tech.<var:$Tech.ID> and first time setup has been completed.'
    - ' @SETBOOL $Setup.<var:$<playername>.CurrentBuildingCategory> True'
    - '@ELSE'
    - ' @PLAYER You have already completed the first time setup of the stoneworks. Skipping'
    - '@ENDIF'
    - '@PLAYER $<playername>.CurrentBuildingCategory Setup Completed'
    - '@DELVAR s $<playername>.CurrentBuildingCategory'
  Temp:
    Script:
    - '             @SETSTR $<playername>.TravelType Ship'
    - '             @SETSTR $<playername>.SeaChartLocationTemp <var:$<playername>.TriremeOwner>.SeaChartLocation'
    - '             @ADDSTR $<playername>.SeaChartLocationTemp $<playername>.SeaChartSelectionStr'
    - '             @SETINT $<playername>.BoatType 1'
    - '             @SETSTR $<playername>.SeaChartSelectionStr $<playername>.TriremeName'
    - '             @ADDSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelection'
    - '             @SETINT $<playername>.SeaChartTimeTemp $<var:$<playername>.TriremeOwner>.SeaChartTime<var:$<playername>.SeaChartSelectionStr>'
    - '             @DIVINT $<playername>.SeaChartTimeTemp $<playername>.BoatType'
    - '             @PLAYER Anchor away! We have a long journey ahead and will arive after $<playername>.SeaChartTimeTemp seconds.'
#    - '             @LOOP $<playername>.SeaChartTimeTemp'
#    - '            @PAUSE $<playername>.SeaChartTimeTemp'
    - '             @PAUSE 1'
#    - '             @ENDLOOP'
#    - '             @TP $<var:$<playername>.TriremeOwner>.SeaChartLocation<var:$<playername>.SeaChartSelectionStr>'
    - '             @TP $<var:$<playername>.SeaChartLocationTemp>'
  Power:
    Script:
    - '@CALL Shared:BlockCheckScript'
    - '@CALL Shared:BuildingID'
    - '@CALL Shared:Upkeep'
    - '@IF s $<playername>.BlockCheckActiveScript = Passed'
    - '@AND b $<playername>.QuickTravel != True'
    - '//Use a compass to add 1 from Route selection'
    - '@IF i <itemid> = 345'
    - ' @ADDINT $<playername>.RouteSelection 1'
    - ' @PLAYER Course set to Route $<playername>.InnName<var:$<playername>.RouteSelection>'
    - '@ENDIF'
    - '//Use a filled map to subtract 1 from Route selection'
    - '@IF i <itemid> = 358'
    - ' @SUBINT $<playername>.RouteSelection 1'
    - ' @PLAYER Course set to Route $<playername>.InnName<var:$<playername>.RouteSelection>'
    - '@ENDIF'
    - ' @IF i <itemid> = 0'
    - ' @AND b <issneaking:> = false'
    - '     @ADDINT $<playername>.SeaChartSelection 1'
    - '     @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '     @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '     @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '     @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '     @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
#    - '     @IF s $<playername>.SeaChart<var:$<playername>.SeaChartSelectionStr> = purchased'
    - '     @IF i $<playername>.SeaChartSelectionCheck != 1'
    - '         @SETSTR $<playername>.SeaChartDestination $<var:$<playername>.SeaChartSelectionID>.Destination'
    - '         @SETSTR $<playername>.SeaChartDestinationName $Ledger.<var:$<playername>.SeaChartDestination>Name'
    - '         @PLAYER You open the sea chart with a destination of $<playername>.SeaChartDestinationName and a travel time of $<var:$<playername>.SeaChartID>.Time seconds.
    To travel to this destination equip a boat and right click on the ender portal frame.'
    - '     @ELSE'
    - '         @SETINT $<playername>.SeaChartSelectionStart $<playername>.SeaChartSelection'
    - '         @ADDINT $<playername>.SeaChartSelection 1'
    - '         @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '         @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '         @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'    
    - '         @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
    - '         @LOOP 720'
#    - '             @IF s $<playername>.SeaChart<var:$<playername>.SeaChartSelectionStr> = purchased'
    - '             @IF i $<playername>.SeaChartSelection = $<playername>.SeaChartSelectionStart'
    - '                 @BREAKLOOP'
    - '             @ELSE'
    - '                 @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '                 @IF i $<playername>.SeaChartSelectionCheck = 1'
    - '                     @SETINT $<playername>.SeaChartSelection 0'
    - '                 @ELSE'
    - '                     @ADDINT $<playername>.SeaChartSelection 1'
    - '                 @ENDIF'
    - '                 @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '                 @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '                 @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '                 @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
    - '             @ENDIF'
    - '         @ENDLOOP'
    - '         @IF i $<playername>.SeaChartSelection = $<playername>.SeaChartSelectionStart'
    - '             @PLAYER There are no sea charts created for this ship. If you are the owner you can right click on the ender portal frame while having an empty map equipped to make one.'
    - '         @ELSE'
    - '             @SETSTR $<playername>.SeaChartDestination $<var:$<playername>.SeaChartSelectionID>.Destination'
    - '             @SETSTR $<playername>.SeaChartDestinationName $Ledger.<var:$<playername>.SeaChartDestination>Name'
    - '             @PLAYER You open the sea chart with a destination of $<playername>.SeaChartDestinationName and a travel time of $<var:$<playername>.SeaChartID>.Time seconds.
    To travel to this destination equip a boat and right click on the ender portal frame.'
    - '         @ENDIF'
    - '     @ENDIF'
    - ' @ENDIF'
    # If you click with your hand and you are sneaking (holding shift) pull the previous Plan.  You will only see SeaChart you have purchased and if you hit the beginning of the SeaChart it will loop back to the end. 
    # If no SeaChart are found then you will be notified you have no SeaChart.
    - ' @IF i <itemid> = 0'
    - ' @AND b <issneaking:> = true'
    - '     @SUBINT $<playername>.SeaChartSelection 1'
    - '     @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '     @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '     @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '     @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '     @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
#    - '     @IF s $<playername>.SeaChart<var:$<playername>.SeaChartSelectionStr> = purchased'
    - '     @IF i $<playername>.SeaChartSelectionCheck != 1'
    - '         @SETSTR $<playername>.SeaChartDestination $<var:$<playername>.SeaChartSelectionID>.Destination'
    - '         @SETSTR $<playername>.SeaChartDestinationName $Ledger.<var:$<playername>.SeaChartDestination>Name'
    - '         @SETSTR $<playername>.SeaChartDestinationTown $Ledger.<var:$<playername>.SeaChartDestination>Town'
    - '         @SETSTR $<playername>.SeaChartDestinationCategory $Ledger.<var:$<playername>.SeaChartDestination>Category'
    - '         @PLAYER You open the sea chart with a destination of $<playername>.SeaChartDestinationTown arriving at the $<playername>.SeaChartDestinationCategory named
    $<playername>.SeaChartDestinationName and a travel time of $<var:$<playername>.SeaChartID>.Time seconds. To travel to this destination equip a boat and right click on the ender portal frame.'
    - '     @ELSE'
    - '         @SETINT $<playername>.SeaChartSelectionStart $<playername>.SeaChartSelection'
    - '         @SUBINT $<playername>.SeaChartSelection 1'
    - '         @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '         @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '         @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '         @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
    - '         @LOOP 720'
#    - '             @IF s $<playername>.SeaChart<var:$<playername>.SeaChartSelectionStr> = purchased ' 
    - '             @IF i $<playername>.SeaChartSelection = $<playername>.SeaChartSelectionStart'     
    - '                 @BREAKLOOP'
    - '             @ELSE'
    - '                 @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '                 @IF i $<playername>.SeaChartSelectionCheck = 1'
    - '                     @ADDINT $<playername>.SeaChartSelection 2'
    - '                     @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start' 
    - '                     @WHILE i $<playername>.SeaChartSelectionCheck != 1'
    - '                         @ADDINT $<playername>.SeaChartSelection 1'
    - '                         @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '                     @ENDWHILE'
    - '                     @SUBINT $<playername>.SeaChartSelection 1'
    - '                 @ELSE'
    - '                     @SUBINT $<playername>.SeaChartSelection 1'
    - '                 @ENDIF'
    - '                 @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '                 @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '                 @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '                 @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
    - '             @ENDIF'
    - '         @ENDLOOP'
    - '         @IF i $<playername>.SeaChartSelection = $<playername>.SeaChartSelectionStart'
    - '             @PLAYER There are no sea charts created for this ship. If you are the owner you can right click on the ender portal frame while having an empty map equipped to make one.'
    - '         @ELSE'
    - '             @SETSTR $<playername>.SeaChartDestination $<var:$<playername>.SeaChartSelectionID>.Destination'
    - '             @SETSTR $<playername>.SeaChartDestinationName $Ledger.<var:$<playername>.SeaChartDestination>Name'
    - '             @SETSTR $<playername>.SeaChartDestinationTown $Ledger.<var:$<playername>.SeaChartDestination>Town'
    - '             @SETSTR $<playername>.SeaChartDestinationCategory $Ledger.<var:$<playername>.SeaChartDestination>Category'
    - '             @PLAYER You open the sea chart with a destination of $<playername>.SeaChartDestinationTown arriving at the $<playername>.SeaChartDestinationCategory named
    $<playername>.SeaChartDestinationName and a travel time of $<var:$<playername>.SeaChartID>.Time seconds. To travel to this destination equip a boat and right click on the ender portal frame.'
    - '         @ENDIF'
    - '     @ENDIF'
    - ' @ENDIF'
    - '//Use an empty map to plot out a new Route'
    - ' @IF i <itemid> = 395'
    - '     @IF i <hasitem:<playername>:345> > 0'
    - '     @AND i <hasitem:<playername>:386> > 0'
    - '     @AND i <hasitem:<playername>:388> > 0'
    - '         @CMDOP vtrigger setloc <playername> LastInn'
    - '         @SETBOOL $<playername>.RouteCheck true'
    - '         @SETSTR $<playername>.TravelType Walk'
    - '         @PLAYER You can now begin charting your route. Your current travel medium is $<playername>.TravelType . When your travel medium is walk every square you walk on will help determine your travel time. These materials give you a bonus, Cobblestone -2 seconds, Gravel -4, Stone Slab, Stonebrick, Sandstone -6, Brick -8. Note that you can use slabs. All other materials give no bonuses.'
    - '         @PAUSE 10'
    - '         @PLAYER If you step in water you will have to come back here to start the course charting over again. Unless you are using a ship such as a trireme to travel. During the time you wait for the trireme to teleport you, you are allowed to be in water and all bonuses will not be counted.'
    - '         @PAUSE 5'
    - '         @PLAYER Note that this is timed, the time it takes determines your teleportation wait time.'
    - '         @PAUSE 5'
    - '         @PLAYER Route Charting started. Maximum charting time allowed is 2 hours.'
    - '         @CALL TechPowers:Route'
    - '     @ELSE'
    - '         @PLAYER You need an empty map, a compass, an emerald, and a book and quill before you can plot out a new Route.'
    - '     @ENDIF'
    - ' @ENDIF'
    - '//Use a torch to start traveling to the Selected Route'
    - ' @IF i <itemid> = 50'
    - '     @IF b $<playername>.RouteCheck = true'
    - '         @ADDINT $<playername>.TempID 1'
    - '         @SETSTR $<playername>.CurrentRoutePayee<var:$<playername>.TempID> $<playername>.InnOwner'
    - '         @SETINT $<playername>.CurrentRouteCost<var:$<playername>.TempID> 3'
    - '         @SETSTR $<playername>.CurrentRouteCostReason<var:$<playername>.TempID> Inn'
    - '         @ADDINT $<playername>.CurrentRouteCostOverall 3'
    - '         @SETSTR $<playername>.TravelType Route'
    - '         @SETSTR $<playername>.RouteSelectionStr $<playername>.InnName'
    - '         @ADDSTR $<playername>.RouteSelectionStr $<playername>.RouteSelection'
    - '         @SETINT $<playername>.RouteTimeTemp $<playername>.RouteTime<var:$<playername>.RouteSelectionStr>'
    - '         @PLAYER Lets get going! We have a long journey ahead and will arive after $<playername>.RouteTimeTemp seconds.'
    - '         @LOOP $<playername>.RouteTimeTemp'
#    - '     @PAUSE $<playername>.RouteTimeTemp'
    - '         @PAUSE 1'
    - '         @ENDLOOP'
    - '         @TP $<playername>.RouteLocation<var:$<playername>.RouteSelectionStr>'
    - '         @SETSTR $<playername>.TravelType Walk'
    - '     @ENDIF'
    - '     @IF b $<playername>.RouteCheck = false'    
    - '         @CMDOP vtrigger setloc <playername> LastInn'
    - '         @SETSTR $<playername>.TravelType Route'
    - '         @SETSTR $<playername>.RouteSelectionStr $<playername>.InnName'
    - '         @ADDSTR $<playername>.RouteSelectionStr $<playername>.RouteSelection'
    - '         @SETINT $<playername>.RouteTimeTemp $<playername>.RouteTime<var:$<playername>.RouteSelectionStr>'
    - '         @PLAYER Lets get going! We have a long journey ahead and will arive after $<playername>.RouteTimeTemp seconds.'
    - '         @LOOP $<playername>.RouteTimeTemp'
#    - '     @PAUSE $<playername>.RouteTimeTemp'
    - '         @PAUSE 1'
    - '         @ENDLOOP'
    - '         @TP $<playername>.RouteLocation<var:$<playername>.RouteSelectionStr>'
    - '         @SETSTR $<playername>.TravelType Walk'
    - '     @ENDIF'
    - ' @ENDIF'
    - '//Use a ink to publish a Route'
    - ' @IF i <itemid> = 351'
    - '     @IF b $<playername>.RouteCreated = TRUE'
    - '     @AND i <hasitem:<playername>:345> >= 1'
    - '     @AND i <hasitem:<playername>:386> >= 1'
    - '     @AND i <hasitem:<playername>:352> > 0'
    - '         @IF b <takeitem:<playername>:345:1> = TRUE'
    - '         @AND b <takeitem:<playername>:386:1> = TRUE'
    - '             @PLAYER You begin to publish your Route into your navigation book.'
    - '             @ADDINT $<playername>.RouteName<var:$<playername>.InnName> 1'
    - '             @SETSTR $<playername>.RouteNameTemp $<playername>.InnName'
    - '             @ADDSTR $<playername>.RouteNameTemp $<playername>.RouteName<var:$<playername>.InnName>'    
    - '             @SETSTR $<playername>.RouteOwner<var:$<playername>.RouteNameTemp> <playername>'
    - '             @PAUSE 5'
    - '             @PLAYER You write down that the destination is located at $<playername>.SeaCourseDestination and is owned by $<playername>.SeaCourseDestinationOwner .'
    - '             @SETSTR $<playername>.RouteLocation<var:$<playername>.RouteNameTemp> $<playername>.SeaCourseDestination '
    - '             @SETSTR $<playername>.RouteDestinationOwner<var:$<playername>.RouteNameTemp> $<playername>.SeaCourseDestinationOwner '    
    - '             @PAUSE 10'
    - '             @PLAYER The amount of time it takes to get to this destination is $<playername>.SeaCourseTime'
    - '             @SETINT $<playername>.RouteTime<var:$<playername>.RouteNameTemp> <var:$<playername>.SeaCourseTime> '
    - '             @PAUSE 10'
    - '             @PLAYER You have published your Route and are now ready to store it. Its name is $<playername>.RouteNameTemp and is owned by $<playername>.RouteOwner<var:$<playername>.RouteNameTemp> '
    - '             @PAUSE 10'
    - '             @PLAYER You will have 10 seconds to place your script. Make sure to place it in a secure location.' 
    - '             @PAUSE 10'
    - '             @PLAYER Now navigate to your Route storage container and equip your bone. Right click with your bone on the container to set the script.'
    - '             @CMDOP pex user <playername> add vtriggers.create.click steenville'
    - '             @PAUSE 10' 
    - '             @CMDOP vtclick @PLAYER Route $<playername>.RouteNameTemp is owned by $<playername>.RouteOwner<var:$<playername>.RouteNameTemp> and has a destination of $<playername>.RouteLocation<var:$<playername>.RouteNameTemp> which is owned by $<playername>.RouteDestinationOwner<var:$<playername>.RouteNameTemp> with a total travel time of $<playername>.RouteTime<var:$<playername>.RouteNameTemp> seconds.'
    - '             @PLAYER Place the script now'
    - '             @PAUSE 10'
    - '             @PLAYER Good Job now place your map you created in the container near where you created the scripts for storage to be used on the boat helm to travel to this destination.'
    - '             @PAUSE 15'
    - '             @PLAYER I would also suggest using the map on an item frame above the script you just created to signify where it sends you. Or a sign with a name. To select this destination from the helm use a compass and right click on the helm to add to the destination and a filled in map to subtract from the destination.'
    - '         @ENDIF'
    - '     @ELSE'
    - '         @PLAYER You do not have the required items or have not completed a Route to be published. This requires 1 used map, 1 compass, 1 book and quill, and 1 bone.'
    - '     @ENDIF'
    - ' @ENDIF'
#    - '@ELSE'
#    - ' @PLAYER You do not own this boat. This boat is owned by $<playername>.InnOwner . You must pay 3 emerald to use this boat. You can switch the Route selection before you pay with a filled in map or compass.'
    - '@ENDIF'
    - '@IF s $<playername>.InnOwner != <playername>'
    - '@AND s $<var:$<playername>.InnOwner>.Inn = activated'
    - ' @IF i <itemid> = 388'
    - '     @IF b <takemoney:<playername>:3> = true'
    - '         @IF b <givemoney:$<playername>.InnOwner:3> = TRUE'
    - '             @IF b $<playername>.RouteCheck = true'
    - '                 @ADDINT $<playername>.TempID 1'
    - '                 @SETSTR $<playername>.CurrentRoutePayee<var:$<playername>.TempID> $<playername>.InnOwner'
    - '                 @SETINT $<playername>.CurrentRouteCost<var:$<playername>.TempID> 3'
    - '                 @SETSTR $<playername>.CurrentRouteCostReason<var:$<playername>.TempID> Inn'
    - '                 @ADDINT $<playername>.CurrentRouteCostOverall 3'
    - '             @ENDIF'
    - '             @IF b $<playername>.RouteCheck = false'    
    - '                 @ADDINT $<var:$<playername>.InnOwner>.InnProfit 3'
    - '                 @CMDOP vtrigger setloc <playername> LastInn'
    - '                 @SETSTR $<playername>.TravelType Route'
    - '                 @SETSTR $<playername>.RouteLocationTemp <var:$<playername>.InnOwner>.RouteLocation'
    - '                 @ADDSTR $<playername>.RouteLocationTemp $<playername>.RouteSelectionStr'
    - '                 @SETSTR $<playername>.RouteSelectionStr $<playername>.InnName'
    - '                 @ADDSTR $<playername>.RouteSelectionStr $<playername>.RouteSelection'
    - '                 @SETINT $<playername>.RouteTimeTemp $<var:$<playername>.InnOwner>.RouteTime<var:$<playername>.RouteSelectionStr>'
    - '                 @DIVINT $<playername>.RouteTimeTemp $<playername>.BoatType'
    - '                 @PLAYER Lets get going! We have a long journey ahead and will arive after $<playername>.RouteTimeTemp seconds.'
    - '                 @LOOP $<playername>.RouteTimeTemp'
#    - '            @PAUSE $<playername>.RouteTimeTemp'
    - '                 @PAUSE 1'
    - '                 @ENDLOOP'
    - '                 @TP $<var:$<playername>.RouteLocationTemp>'
    - '                 @SETSTR $<playername>.TravelType Walk'
    - '         @ENDIF'
    - '     @ELSE'
    - '         @PLAYER You need 3 Emeralds. You do not have enough money.'
    - '     @ENDIF'
    - ' @ELSE'
    - '     @PLAYER You need to pay 3 Emeralds to $<playername>.InnOwner in order to use this boat. They also need to be there to set the destination for you. Equip the emerald and after $<playername>.InnOwner has set the destination then rightclick on the helm again to start you voyage.'
    - ' @ENDIF'
    - '@ENDIF'
    - '@IF i <itemid> = 339'
    - ' @PLAYER To use a Inn you must equip the following. If you are the owner you can use an empty map to plot out a new Route and ink to publish a Route. Anyone can Use a compass to add 1 from Route selection and a filled map to subtract 1. You will use a boat to set sail to the location of the Selected Route. If you are not the owner you will use an emerald to set sail and it will cost you 3 emeralds. You can also use a book and quill to see how much money the Inn has made you.'
    - '@ENDIF'
  Route:
    Script:
    - '@SETINT $<playername>.CurrentRouteTime 0'
    - '@LOOP 720'
    - '@PAUSE 10'
    - ' @IF s $<playername>.TravelType = Ship'
    - ' @AND b $<playername>.RouteArrivedAtDestination = false'
    - '     @ADDINT $<playername>.CurrentRouteTime 10'
    - '     @SETBOOL $<playername>.RouteCheck true'
    - '     @PLAYER Current time for route is $<playername>.CurrentRouteTime Seconds'
    - ' @ENDIF'
    - ' @IF s $<playername>.TravelType = Walk'
    - ' @AND b $<playername>.RouteArrivedAtDestination = false'
    - '     @CMDOP vtrigger setloc <playername> CurrentLocation'
    - '     @SETSTR $<playername>.CurrentLocation <relativeloc:$<playername>.CurrentLocation:0,-0.5,0>'
    - '     @GETBLOCK $<playername>.CurrentBlockOn <var:$<playername>.CurrentLocation>'
