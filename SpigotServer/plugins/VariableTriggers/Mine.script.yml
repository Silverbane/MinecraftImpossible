    - '   @PLAYER Mining stopped...You must deposit Torches into your Mine Hub inventory'
    - '   @CMDCON title <playername> subtitle {text:"You must deposit Torches into your Mine Hub inventory",color:yellow}'
    - '@ENDIF'
