    - '      @SETINT $<playername>.FwdAdjZ 1'
    - '      @SETINT $<playername>.RightAdjX -1'
    - '      @SETINT $<playername>.RightAdjZ 0'
    - '      @SETINT $<playername>.LeftAdjX 1'
    - '      @SETINT $<playername>.LeftAdjZ 0'
    - '   @CASE West'
