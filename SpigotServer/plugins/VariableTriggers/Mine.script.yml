    - '@SWITCH si $<playername>.Direction'
    - '   @CASE North'
    - '      @SETINT $<playername>.FwdAdjX 0'
    - '      @SETINT $<playername>.FwdAdjZ -1'
    - '      @SETINT $<playername>.RightAdjX 1'
