    Script:
    # Prior to this, the mine type is selected from the menu: Straight, AngleDown, AngleUp, Shaft; save as string $<playername>.MineSelection
    - '@SETSTR $<playername>.Direction <direction:TEXT>'
    - '@ADDLIST @<playername>.ValidDirection North'
