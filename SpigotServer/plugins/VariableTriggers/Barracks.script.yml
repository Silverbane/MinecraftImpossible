    - '     @IF b $HardWorld.<var:$<playername>.SMTeam>4Built != True'
    - '         @SETSTR $HardWorld.<playername>CitizenSelectType New'
    - '         @SETSTR $HardWorld.<playername>CitizenTeamID $<playername>.SMTeam'
