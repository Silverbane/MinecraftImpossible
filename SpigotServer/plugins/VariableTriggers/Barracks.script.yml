    - '         @SETSTR $HardWorld.<playername>CitizenTeamID $<playername>.SMTeam'
    - '         @ADDSTR $HardWorld.<playername>CitizenTeamID 3'
    - '         @PLAYER <var:$<playername>.SMTeam> 3 respawn selected.'
    - '       @ELSE'
    - '         @SETSTR $HardWorld.<playername>CitizenSelectType Taken'
    - '         @PLAYER <var:$<playername>.SMTeam> 3 slot has already been taken.'
    - '       @ENDIF'
    - '     @ENDIF'
    - '   @CASE 4'
