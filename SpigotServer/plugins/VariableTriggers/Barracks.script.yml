    - '     @SETSTR $HardWorld.<playername>CitizenSelected <var:$<playername>.SMTeam>4'
    - '     @PAUSE 0.2'
    - '     @CMDCON npc owner <playername>'
    - '     @CMDOP npc select $HardWorld.<var:$<playername>.SMTeam>4ID'
    - '   @CASE 5'
