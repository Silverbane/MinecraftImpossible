  Hire:
    Script:
    - '     @IF s $HardWorld.<playername>CitizenSelectType = New'
    - '       @CMDOP npc create <var:$HardWorld.<playername>CitizenTeamID> --type PLAYER --trait sentry'
    - '       @SETBOOL $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>Built True'
    - '       @PAUSE 2'
    # Setting up sentry default attack list.
    - '       @PLAYER &8LOG Start Hire script'
    - '       @CMDCON scoreboard teams join <var:$<playername>.SMTeam> <var:$<playername>.SMTeam>'
    - '       @CMDOP sentry ignore add group:<var:$<playername>.SMTeam>'
    - '       @SETINT $HardWorld.TeamListCountTmp 0'
    - '       @LOOP @HardWorld.TeamList'
    - '         @SETSTR $HardWorld.TeamListStr @HardWorld.TeamList[<var:$HardWorld.TeamListCountTmp>]'
    - '         @IF s $HardWorld.TeamListStr != $<playername>.SMTeam'
    - '           @CMDOP sentry target add group:<var:$HardWorld.TeamListStr>'
    - '         @ENDIF'
    - '         @ADDINT $HardWorld.TeamListCountTmp 1'
    - '       @ENDLOOP'
    - '       @CMDOP npc nickname --set <var:$<playername>.SMTeam>'
#    - '@CMDOP npc constant --set Team --value <var:$<playername>.SMTeam>'
    - '       @CMDOP npc assignment --set Sentry'
    - '       @PAUSE 2'
    - '       @SETINT $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>ID $HardWorld.<playername>CitizenID'
#    - '@CMDOP sentry healrate 0'
#    - '@CMDOP sentry respawn 0'
#    - '@CMDOP npc playerlist'
    - '       @CMDOP npc pushable'
    - '       @CMDOP sentry guard <playername>'
    - '     @ENDIF'
    - '     @IF s $HardWorld.<playername>CitizenSelectType = Dead'
    - '@PLAYER &8LOG $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>ID'
    - '       @CMDOP npc spawn $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>ID'
    - '       @SETBOOL $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>Dead False'
    - '       @PAUSE 1'
    - '       @CMDCON npc select $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>ID'
    - '       @PAUSE 0.2'
    - '       @CMDCON npc owner <playername>'
    - '       @CMDOP npc select $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>ID'
    - '       @CMDOP npc tphere'
    - '       @CMDOP sentry guard <playername>'
    - '     @ENDIF'