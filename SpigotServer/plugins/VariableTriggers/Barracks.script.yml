  HireStick:
    Script:
    - '@PLAYER &8LOG Start HireStick script'
    - '@IF s $HardWorld.<playername>CitizenSelectType = Dead'
    - '@OR s $HardWorld.<playername>CitizenSelectType = New'
#    - ' @IF i $HardWorld.<var:$<playername>.SMTeam>PopLimit >= $HardWorld.<var:$<playername>.SMTeam>Pop'
    - '   @IF i <secondticks:0> >= $HardWorld.<var:$HardWorld.<playername>BuildingID>UseTimer'
    - '     @SETINT $HardWorld.<var:$HardWorld.<playername>BuildingID>UseTimer <secondticks:30>'
    - '     @ADDINT $HardWorld.<var:$<playername>.SMTeam>Pop 1'
    - '     @CALL Barracks:Hire'
    - '     @CMDOP sentry health 60'
    - '     @CMDOP sentry healrate 0'
    - '     @CMDOP sentry equip WOOD_SWORD'
    - '   @ELSE'
    - '     @SETINT $HardWorld.<var:$HardWorld.<playername>BuildingID>UseTimeLeft $HardWorld.<var:$HardWorld.<playername>BuildingID>UseTimer'
    - '     @SUBINT $HardWorld.<var:$HardWorld.<playername>BuildingID>UseTimeLeft <secondticks:0>'
    - '     @PLAYER $HardWorld.<var:$HardWorld.<playername>BuildingID>UseTimeLeft Seconds left before you can recruit another soldier from this Barracks.'
    - '   @ENDIF'
#    - ' @ELSE'
#    - '   @PLAYER You have reached your teams population limit $HardWorld.<var:$<playername>.SMTeam>Pop of $HardWorld.<var:$<playername>.SMTeam>PopLimit . You must build or upgrade structures that increase population in order to recruit more troops.'
#    - ' @ENDIF'
    - '@ELSE'
    - ' @PLAYER You must select an empty citizen slot before hiring.'
    - '@ENDIF'
  HireStone:
    Script:
    - '@IF s $HardWorld.<playername>CitizenSelectType = Dead'
    - '@OR s $HardWorld.<playername>CitizenSelectType = New'
#    - ' @IF i $HardWorld.<var:$<playername>.SMTeam>PopLimit <= $HardWorld.<var:$<playername>.SMTeam>Pop'
    - '   @IF i <secondticks:0> >= $HardWorld.<var:$HardWorld.<playername>BuildingID>UseTimer'
    - '     @SETINT $HardWorld.<var:$HardWorld.<playername>BuildingID>UseTimer <secondticks:60>'
    - '     @ADDINT $HardWorld.<var:$<playername>.SMTeam>Pop 1'
    - '     @CALL Barracks:Hire'
    - '     @CMDOP sentry health 60'
    - '     @CMDOP sentry healrate 0'
    - '     @CMDOP sentry equip STONE_SWORD'
    - '     @CMDOP sentry equip LEATHER_HELMET'
    - '     @CMDOP sentry equip LEATHER_CHESTPLATE'
    - '     @CMDOP sentry equip LEATHER_LEGGINGS'
    - '     @CMDOP sentry equip LEATHER_BOOTS'
    - '   @ELSE'
