    - '         @PLAYER <var:$<playername>.SMTeam> 2 new citizen selected.'
    - '     @ELSE'
    - '       @IF b $HardWorld.<var:$<playername>.SMTeam>2Dead = True'
    - '         @SETSTR $HardWorld.<playername>CitizenSelectType Dead'
    - '         @SETSTR $HardWorld.<playername>CitizenTeamID $<playername>.SMTeam'
    - '         @ADDSTR $HardWorld.<playername>CitizenTeamID 2'
    - '         @PLAYER <var:$<playername>.SMTeam> 2 respawn selected.'
    - '       @ELSE'
    - '         @SETSTR $HardWorld.<playername>CitizenSelectType Taken'
    - '         @PLAYER <var:$<playername>.SMTeam> 2 slot has already been taken.'
    - '       @ENDIF'
    - '     @ENDIF'
    - '   @CASE 3'
