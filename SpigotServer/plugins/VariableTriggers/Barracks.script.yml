    - '         @PLAYER <var:$<playername>.SMTeam> 4 new citizen selected.'
    - '     @ELSE'
    - '       @IF b $HardWorld.<var:$<playername>.SMTeam>4Dead = True'
    - '         @SETSTR $HardWorld.<playername>CitizenSelectType Dead'
    - '         @SETSTR $HardWorld.<playername>CitizenTeamID $<playername>.SMTeam'
    - '         @ADDSTR $HardWorld.<playername>CitizenTeamID 4'
    - '         @PLAYER <var:$<playername>.SMTeam> 4 respawn selected.'
    - '       @ELSE'
