    - '   @CASE 9'
    - '@PLAYER &8LOG Start Case 1 script'
    - '     @CALL Barracks:HireStick'
    - '     @CLOSEINV <playername>'
    - '   @CASE 10'
    - '     @IF i $HardWorld.<playername>BuildingLevel >= 2'
    - '       @CALL Barracks:HireStone'
    - '       @SETBOOL $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>Built True'
    - '       @CLOSEINV <playername>'
    - '     @ELSE'
    - '       @PLAYER You must upgrade your Barracks to Level 2 before you can recruit this soldier.'
    - '     @ENDIF'
    - '   @CASE 11'
    - '     @IF i $HardWorld.<playername>BuildingLevel >= 3'
    - '       @CALL Barracks:HireIron1'
    - '       @SETBOOL $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>Built True'
    - '       @CLOSEINV <playername>'
    - '     @ELSE'
    - '       @PLAYER You must upgrade your Barracks to Level 3 before you can recruit this soldier.'
    - '     @ENDIF'
    - '   @CASE 12'
    - '     @IF i $HardWorld.<playername>BuildingLevel >= 4'
    - '       @CALL Barracks:HireIron2'
    - '       @SETBOOL $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>Built True'
    - '       @CLOSEINV <playername>'
    - '     @ELSE'
    - '       @PLAYER You must upgrade your Barracks to Level 4 before you can recruit this soldier.'
    - '     @ENDIF'
    - '   @CASE 13'
    - '     @IF i $HardWorld.<playername>BuildingLevel >= 5'
    - '       @CALL Barracks:HireDiamond'
    - '       @SETBOOL $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>Built True'
    - '       @CLOSEINV <playername>'
    - '     @ELSE'
    - '       @PLAYER You must upgrade your Barracks to Level 5 before you can recruit this soldier.'
    - '     @ENDIF'
    - '   @CASE 18'
#    - '     @SETSTR $HardWorld.<playername>TempVarCombine $HardWorld.<var:$<playername>.SMTeam>FletcherLevel'
#    - '     @ADDSTR $HardWorld.<playername>TempVarCombine Level'
    - '@PLAYER &8LOG FletcherLevel= $HardWorld.<var:$<playername>.SMTeam>FletcherLevel'
    - '     @IF i $HardWorld.<playername>BuildingLevel >= 2'
    - '     @AND i $HardWorld.<var:$<playername>.SMTeam>FletcherLevel >= 1'
    - '       @CALL Barracks:HireBow1'
    - '       @SETBOOL $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>Built True'
    - '       @CLOSEINV <playername>'
    - '     @ELSE'
    - '       @PLAYER You must upgrade your Barracks to Level 2 and Fletcher to Level 1 before you can recruit this bowman.'
    - '     @ENDIF'
    - '   @CASE 19'
#    - '     @SETSTR $HardWorld.<playername>TempVarCombine $HardWorld.<var:$<playername>.SMTeam>FletcherID'
#    - '     @ADDSTR $HardWorld.<playername>TempVarCombine Level'
    - '     @IF i $HardWorld.<playername>BuildingLevel >= 4'
    - '     @AND i $HardWorld.<var:$<playername>.SMTeam>FletcherLevel >= 2'
    - '       @CALL Barracks:HireBow2'
    - '       @SETBOOL $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>Built True'
    - '       @CLOSEINV <playername>'
    - '     @ELSE'
    - '       @PLAYER You must upgrade your Barracks to Level 4 and Fletcher to Level 2 before you can recruit this bowman.'
    - '     @ENDIF'
    - '   @CASE 20'
#    - '     @SETSTR $HardWorld.<playername>TempVarCombine $HardWorld.<var:$<playername>.SMTeam>FletcherID'
#    - '     @ADDSTR $HardWorld.<playername>TempVarCombine Level'
    - '     @IF i $HardWorld.<playername>BuildingLevel >= 5'
    - '     @AND i $HardWorld.<var:$<playername>.SMTeam>FletcherLevel >= 3'
    - '       @CALL Barracks:HireBow3'
    - '       @SETBOOL $HardWorld.<var:$HardWorld.<playername>CitizenTeamID>Built True'
    - '       @CLOSEINV <playername>'
    - '     @ELSE'
    - '       @PLAYER You must upgrade your Barracks to Level 5 and Fletcher to Level 3 before you can recruit this bowman.'
    - '     @ENDIF'
    - '   @CASE 25'
    # Add an are you sure system.
    - '     @CLOSEINV <playername>'
    - '     @CALL Shared:DemolishBuilding'
    - '   @CASE 26'
    - '     @PLAYER Upgrade Selected'
    - '     @IF b $HardWorld.<var:$<playername>.SMTeam>Building = True'
    - '       @PLAYER Your team needs to complete their current building first before starting another building project.'
    - '     @ELSE'
    - '       @IF b $HardWorld.<var:$<playername>.SMTeam>ActivateCB = True'
    - '         @CMDCON title <playername> title {text:"ERROR Activate Structure First",color:red}'
    - '         @PLAYER You need to activate a structure first before moving on to building another.'
    - '         @CALL Shared:BuildComplete'
    - '       @ELSE'
    - '       @SETBOOL $HardWorld.<playername>PlanSchematicUpgradable False'
    - '       @IF i $HardWorld.<playername>BuildingLevel = 1'
    - '       @AND b $HardWorld.<var:$<playername>.SMTeam>ArtofWarIIDiscovered = True'
    - '         @SETSTR $HardWorld.<playername>PlanSchematic Barracks2'
    - '         @SETBOOL $HardWorld.<playername>PlanSchematicUpgradable True'
    - '       @ENDIF'
    - '       @IF i $HardWorld.<playername>BuildingLevel = 2'
    - '       @AND b $HardWorld.<var:$<playername>.SMTeam>ArtofWarIIIDiscovered = True'
    - '         @SETSTR $HardWorld.<playername>PlanSchematic Barracks3'
    - '         @SETBOOL $HardWorld.<playername>PlanSchematicUpgradable True'
    - '       @ENDIF'
    - '       @IF i $HardWorld.<playername>BuildingLevel = 3'
    - '       @AND b $HardWorld.<var:$<playername>.SMTeam>ArtofWarIVDiscovered = True'
    - '         @SETSTR $HardWorld.<playername>PlanSchematic Barracks4'
    - '         @SETBOOL $HardWorld.<playername>PlanSchematicUpgradable True'
    - '       @ENDIF'
    - '       @IF i $HardWorld.<playername>BuildingLevel = 4'
    - '       @AND b $HardWorld.<var:$<playername>.SMTeam>ArtofWarVDiscovered = True'
    - '         @SETSTR $HardWorld.<playername>PlanSchematic Barracks5'
    - '         @SETBOOL $HardWorld.<playername>PlanSchematicUpgradable True'
    - '       @ENDIF'
    - '       @IF b $HardWorld.<playername>PlanSchematicUpgradable = True'
    - '         @SETSTR $HardWorld.<playername>PlanSchematicID $HardWorld.<playername>BuildingID'
    # Figure out what direction the player is facing to load correct facing schematic
    - '         @SETSTR $HardWorld.<playername>PlanSchematicDirection $HardWorld.<playername>BuildingDirection'
    - '         @IF s $HardWorld.<playername>PlanSchematicDirection = North'
    # Change the origin based on North facing schematic East +X West -X North -Z South +Z .. Then Y depending on basement or not.
    - '           @SETINT $HardWorld.<playername>PlanLocChangeX 1' 
    - '           @SETINT $HardWorld.<playername>PlanLocChangeY -4'
    - '           @SETINT $HardWorld.<playername>PlanLocChangeZ 1'
    - '         @ENDIF'
    - '         @IF s $HardWorld.<playername>PlanSchematicDirection = East'
    - '           @SETINT $HardWorld.<playername>PlanLocChangeX -2' 
    - '           @SETINT $HardWorld.<playername>PlanLocChangeY -4'
    - '           @SETINT $HardWorld.<playername>PlanLocChangeZ 1'
    - '         @ENDIF'
    - '         @IF s $HardWorld.<playername>PlanSchematicDirection = South'
    - '           @SETINT $HardWorld.<playername>PlanLocChangeX -1' 
    - '           @SETINT $HardWorld.<playername>PlanLocChangeY -4'
    - '           @SETINT $HardWorld.<playername>PlanLocChangeZ -2'
    - '         @ENDIF'
    - '         @IF s $HardWorld.<playername>PlanSchematicDirection = West'
    - '           @SETINT $HardWorld.<playername>PlanLocChangeX 1' 
    - '           @SETINT $HardWorld.<playername>PlanLocChangeY -4'
    - '           @SETINT $HardWorld.<playername>PlanLocChangeZ -1'
    - '         @ENDIF'
    - '         @CALL Shared:Plan'
    - '       @ELSE'
    - '         @PLAYER This building is not upgradable yet. Discover more tech.'
    - '       @ENDIF'
    - '     @ENDIF'
    - '     @ENDIF'
    - ' @ENDSWITCH'
    - '@ENDIF'
    - '@CALL Barracks:IEventSentryControl'
