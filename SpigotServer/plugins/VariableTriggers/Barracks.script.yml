    - '         @SETSTR $HardWorld.<playername>CitizenTeamID $<playername>.SMTeam'
    - '         @ADDSTR $HardWorld.<playername>CitizenTeamID 3'
    - '         @PLAYER <var:$<playername>.SMTeam> 3 new citizen selected.'
    - '     @ELSE'
