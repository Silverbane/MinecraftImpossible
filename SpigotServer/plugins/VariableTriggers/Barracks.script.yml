    - '         @SETSTR $HardWorld.<playername>CitizenTeamID $<playername>.SMTeam'
    - '         @ADDSTR $HardWorld.<playername>CitizenTeamID 5'
    - '         @PLAYER <var:$<playername>.SMTeam> 5 respawn selected.'
    - '       @ELSE'
    - '         @SETSTR $HardWorld.<playername>CitizenSelectType Taken'
    - '         @PLAYER <var:$<playername>.SMTeam> 5 slot has already been taken.'
    - '       @ENDIF'
    - '     @ENDIF'
    - '   @CASE 6'
    - '     @SETSTR $HardWorld.<playername>CitizenSelected <var:$<playername>.SMTeam>6'
    - '     @IF b $HardWorld.<var:$<playername>.SMTeam>6Built != True'
    - '         @SETSTR $HardWorld.<playername>CitizenSelectType New'
    - '         @SETSTR $HardWorld.<playername>CitizenTeamID $<playername>.SMTeam'
    - '         @ADDSTR $HardWorld.<playername>CitizenTeamID 6'
    - '         @PLAYER <var:$<playername>.SMTeam> 6 new citizen selected.'
    - '     @ELSE'
    - '       @IF b $HardWorld.<var:$<playername>.SMTeam>6Dead = True'
    - '         @SETSTR $HardWorld.<playername>CitizenSelectType Dead'
    - '         @SETSTR $HardWorld.<playername>CitizenTeamID $<playername>.SMTeam'
    - '         @ADDSTR $HardWorld.<playername>CitizenTeamID 6'
    - '         @PLAYER <var:$<playername>.SMTeam> 6 respawn selected.'
    - '       @ELSE'
    - '         @SETSTR $HardWorld.<playername>CitizenSelectType Taken'
    - '         @PLAYER <var:$<playername>.SMTeam> 6 slot has already been taken.'
    - '       @ENDIF'
