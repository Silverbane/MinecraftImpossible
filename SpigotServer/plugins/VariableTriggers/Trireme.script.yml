Scripts:
  Description:
    Script:
    - '@PLAYER &4WHAT IT DOES:&r A $<playername>.CurrentBuildingCategory lets you create sea charts that will allow you to travel to Port Authorities that
    are connected to your $<playername>.CurrentBuildingCategory via any waterway.'
  Help:
    Script:
    - '@PLAYER Opened $<playername>.CurrentBuildingCategory Help. Please complete the entire help file before doing anything else.'
    - '@PLAYER Category: $<playername>.CurrentBuildingCategory'
    - '@PLAYER Town: $<playername>.CurrentBuildingTown'
    - '@PLAYER Owner: $<playername>.CurrentBuildingOwner'
    - '@PLAYER Name: $<playername>.CurrentBuildingName'
    - '@CALL Shared:BowCheck'
    - '@PLAYER &4PRICES and STATUS:&r Upkeep: Current storage level at $Ledger.<var:$<playername>.CurrentBuildingID>Upkeep . Price:'
    - '@SETSTR $<playername>.Building $<playername>.CurrentBuildingCategory'
    - '@SETSTR $<playername>.Action Upkeep'
    - '@CALL Shared:PriceCheck'
    - '@CALL Shared:BowCheck'
    - '@PLAYER &cSea Charts:&r When creating takes 1 away from upkeep. Created $<var:$<playername>.CurrentBuildingID>.SeaChartIDCounter Sea Charts.'
    - '@PLAYER &cPrice to Travel:&r Takes 1 away from upkeep.'
    - '@SETSTR $<playername>.Building $<playername>.CurrentBuildingCategory'
    - '@SETSTR $<playername>.Action Travel'
    - '@CALL Shared:PriceCheck'
    - '@PLAYER Please note that if you are the owner of this $<playername>.CurrentBuildingCategory you will not have to pay to travel to your destination.
    But remember you will have to pay the owner of your destination when you need to travel back.'
    - '@CALL Shared:BowCheck'
    - '@CALL <var:$<playername>.CurrentBuildingCategory>:Description'
    - '@CALL Shared:BowCheck'
    - '@PLAYER You can make money from a $<playername>.CurrentBuildingCategory if you are the owner and others use your $<playername>.CurrentBuildingCategory to travel. 
    That money will be directly deposited to your bank.'
    - '@CALL Shared:BowCheck'
    - '@PLAYER &4HOW IT WORKS:&r'
    - '@PLAYER &cBrowse Sea Charts:&r Anyone can click on the ender portal frame with an empty hand to browse up through the sea chart selection and while holding shift to browse down.'
    - '@CALL Shared:BowCheck'
    - '@PLAYER &cTravel to Selected Sea Chart:&r Once you select a sea chart you can equip a boat and right click to set sail to the location of your selected sea chart.'
    - '@CALL Shared:BowCheck'
    - '@PLAYER When traveling a timer will appear every 30 seconds letting you know how much longer until you arrive at you destination.
    You will be able to walk around and do whatever you want while this timer is counting down, once the timer runs out you will be automatically warped to your destination.'
    - '@CALL Shared:BowCheck'    
    - '@PLAYER &cCreating Sea Charts:&r Right click on the ender portal frame with an empty map to plot out a new sea chart. 
    You will then be guided through the process of creating a sea chart.' 
    - '@CALL Shared:BowCheck' 
    - '@PLAYER As the owner you can also click the ender portal frame while having a book and quill eqiupped to see how much money this $<playername>.CurrentBuildingCategory has made you.'
    - '@PLAYER HELP ENDED'
  HelpEndPortalFrame:
    Script:
    - '@PLAYER Ender portal frame placement hint: Place where a helm would be, or place it at the entrance of the boat, but it must be on the boat.'
  Setup:
    Script:
    - '@SETSTR $<playername>.CurrentBuildingCategory Trireme'
    - '@IF b $<playername>.NewPlayer = True'
#    - ' @CMDOP pex group $<playername>.CurrentBuildingCategory user add <playername>'
    - ' @PLAYER &8LOG $<playername>.CurrentBuildingCategory Setup Complete&r'
    - '@ELSE'
#   TECH COST
    - '@SETINT $Price.<var:$<playername>.CurrentBuildingCategory>Tech 30'
#   TRAVEL COST
    - '@SETINT $PriceRecipient.<var:$<playername>.CurrentBuildingCategory>Travel Owner'
    - '@SETINT $Price.<var:$<playername>.CurrentBuildingCategory>Travel 3'
#   UPKEEP COST
    - '@SETINT $Price.<var:$<playername>.CurrentBuildingCategory>Upkeep 1'
    - '@SETSTR $ItemTake.<var:$<playername>.CurrentBuildingCategory>Upkeep YES'
    - '@SETINT $ItemTypeAmount.<var:$<playername>.CurrentBuildingCategory>Upkeep 1'
    - '@SETSTR $ITEMID.Potato 392'
    - '@SETSTR $ItemName.<var:$<playername>.CurrentBuildingCategory>Upkeep1 Potato'
    - '@SETINT $ItemAmount.<var:$<playername>.CurrentBuildingCategory>Upkeep1 10'
#   VERSION
    - '@IF s $Setup.<var:$<playername>.CurrentBuildingCategory>Version != 0.2a'
    - ' @SETSTR $Setup.<var:$<playername>.CurrentBuildingCategory>Version 0.2a'
    - ' @PLAYER <var:$<playername>.CurrentBuildingCategory> Version $Setup.<var:$<playername>.CurrentBuildingCategory>Version setup completed.'
    - '@ELSE'
    - ' @PLAYER <var:$<playername>.CurrentBuildingCategory> Version $Setup.<var:$<playername>.CurrentBuildingCategory>Version has already been setup.'
    - '@ENDIF'
#   FIRST TIME SETUP
    - '@IF b $Setup.<var:$<playername>.CurrentBuildingCategory> != True'
    - ' @ADDINT $Tech.ID 1'
    - ' @SETSTR $Tech.<var:$Tech.ID> $<playername>.CurrentBuildingCategory'
    - ' @PLAYER $<playername>.CurrentBuildingCategory set to Tech.<var:$Tech.ID> and first time setup has been completed.'
    - ' @SETBOOL $Setup.<var:$<playername>.CurrentBuildingCategory> True'
    - '@ELSE'
    - ' @PLAYER You have already completed the first time setup of the stoneworks. Skipping'
    - '@ENDIF'
    - '@PLAYER $<playername>.CurrentBuildingCategory Setup Completed'
    - '@DELVAR s $<playername>.CurrentBuildingCategory'
    - '@ENDIF'
  Power:
    Script:
    - '@CALL Shared:BlockCheckScript'
    - '@CALL Shared:BuildingID'
    - '@CALL Shared:Upkeep'
    - '@IF s $<playername>.BlockCheckActiveScript = Passed'
    - '@AND b $<playername>.QuickTravel != True'
    # If you click with your hand increment which SeaChart you have selected.  You will only see SeaCharts you have made and if you hit the end of the SeaCharts it will loop back to the beginning. 
    # If no SeaCharts are found then you will be notified you have no SeaCharts.
    - ' @IF i <itemid> = 0'
    - ' @AND b <issneaking:> = false'
    - '     @ADDINT $<playername>.SeaChartSelection 1'
    - '     @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '     @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '     @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '     @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '     @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
#    - '     @IF s $<playername>.SeaChart<var:$<playername>.SeaChartSelectionStr> = purchased'
    - '     @IF i $<playername>.SeaChartSelectionCheck != 1'
    - '         @SETSTR $<playername>.SeaChartDestination $<var:$<playername>.SeaChartSelectionID>.Destination'
    - '         @SETSTR $<playername>.SeaChartDestinationName $Ledger.<var:$<playername>.SeaChartDestination>Name'
    - '         @PLAYER You open the sea chart with a destination of $<playername>.SeaChartDestinationName and a travel time of $<var:$<playername>.SeaChartID>.Time seconds.
    To travel to this destination equip a boat and right click on the ender portal frame.'
    - '     @ELSE'
    - '         @SETINT $<playername>.SeaChartSelectionStart $<playername>.SeaChartSelection'
    - '         @ADDINT $<playername>.SeaChartSelection 1'
    - '         @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '         @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '         @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'    
    - '         @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
    - '         @LOOP 720'
#    - '             @IF s $<playername>.SeaChart<var:$<playername>.SeaChartSelectionStr> = purchased'
    - '             @IF i $<playername>.SeaChartSelection = $<playername>.SeaChartSelectionStart'
    - '                 @BREAKLOOP'
    - '             @ELSE'
    - '                 @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '                 @IF i $<playername>.SeaChartSelectionCheck = 1'
    - '                     @SETINT $<playername>.SeaChartSelection 0'
    - '                 @ELSE'
    - '                     @ADDINT $<playername>.SeaChartSelection 1'
    - '                 @ENDIF'
    - '                 @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '                 @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '                 @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '                 @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
    - '             @ENDIF'
    - '         @ENDLOOP'
    - '         @IF i $<playername>.SeaChartSelection = $<playername>.SeaChartSelectionStart'
    - '             @PLAYER There are no sea charts created for this ship. If you are the owner you can right click on the ender portal frame while having an empty map equipped to make one.'
    - '         @ELSE'
    - '             @SETSTR $<playername>.SeaChartDestination $<var:$<playername>.SeaChartSelectionID>.Destination'
    - '             @SETSTR $<playername>.SeaChartDestinationName $Ledger.<var:$<playername>.SeaChartDestination>Name'
    - '             @PLAYER You open the sea chart with a destination of $<playername>.SeaChartDestinationName and a travel time of $<var:$<playername>.SeaChartID>.Time seconds.
    To travel to this destination equip a boat and right click on the ender portal frame.'
    - '         @ENDIF'
    - '     @ENDIF'
    - ' @ENDIF'
    # If you click with your hand and you are sneaking (holding shift) pull the previous Plan.  You will only see SeaChart you have purchased and if you hit the beginning of the SeaChart it will loop back to the end. 
    # If no SeaChart are found then you will be notified you have no SeaChart.
    - ' @IF i <itemid> = 0'
    - ' @AND b <issneaking:> = true'
    - '     @SUBINT $<playername>.SeaChartSelection 1'
    - '     @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '     @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '     @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '     @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '     @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
#    - '     @IF s $<playername>.SeaChart<var:$<playername>.SeaChartSelectionStr> = purchased'
    - '     @IF i $<playername>.SeaChartSelectionCheck != 1'
    - '         @SETSTR $<playername>.SeaChartDestination $<var:$<playername>.SeaChartSelectionID>.Destination'
    - '         @SETSTR $<playername>.SeaChartDestinationName $Ledger.<var:$<playername>.SeaChartDestination>Name'
    - '         @SETSTR $<playername>.SeaChartDestinationTown $Ledger.<var:$<playername>.SeaChartDestination>Town'
    - '         @SETSTR $<playername>.SeaChartDestinationCategory $Ledger.<var:$<playername>.SeaChartDestination>Category'
    - '         @PLAYER You open the sea chart with a destination of $<playername>.SeaChartDestinationTown arriving at the $<playername>.SeaChartDestinationCategory named
    $<playername>.SeaChartDestinationName and a travel time of $<var:$<playername>.SeaChartID>.Time seconds. To travel to this destination equip a boat and right click on the ender portal frame.'
    - '     @ELSE'
    - '         @SETINT $<playername>.SeaChartSelectionStart $<playername>.SeaChartSelection'
    - '         @SUBINT $<playername>.SeaChartSelection 1'
    - '         @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '         @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '         @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '         @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
    - '         @LOOP 720'
#    - '             @IF s $<playername>.SeaChart<var:$<playername>.SeaChartSelectionStr> = purchased ' 
    - '             @IF i $<playername>.SeaChartSelection = $<playername>.SeaChartSelectionStart'     
    - '                 @BREAKLOOP'
    - '             @ELSE'
    - '                 @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '                 @IF i $<playername>.SeaChartSelectionCheck = 1'
    - '                     @ADDINT $<playername>.SeaChartSelection 2'
    - '                     @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start' 
    - '                     @WHILE i $<playername>.SeaChartSelectionCheck != 1'
    - '                         @ADDINT $<playername>.SeaChartSelection 1'
    - '                         @GETSTRLEN $<playername>.SeaChartSelectionCheck $<var:$<playername>.SeaChartSelectionID>.Start'
    - '                     @ENDWHILE'
    - '                     @SUBINT $<playername>.SeaChartSelection 1'
    - '                 @ELSE'
    - '                     @SUBINT $<playername>.SeaChartSelection 1'
    - '                 @ENDIF'
    - '                 @SETSTR $<playername>.SeaChartSelectionID $<playername>.CurrentBuildingID'
    - '                 @ADDSTR $<playername>.SeaChartSelectionID SeaChart'
    - '                 @ADDSTR $<playername>.SeaChartSelectionID $<playername>.SeaChartSelection'
    - '                 @SETSTR $<playername>.SeaChartSelectionStr $<playername>.SeaChartSelectionID'
    - '             @ENDIF'
    - '         @ENDLOOP'
    - '         @IF i $<playername>.SeaChartSelection = $<playername>.SeaChartSelectionStart'
    - '             @PLAYER There are no sea charts created for this ship. If you are the owner you can right click on the ender portal frame while having an empty map equipped to make one.'
    - '         @ELSE'
    - '             @SETSTR $<playername>.SeaChartDestination $<var:$<playername>.SeaChartSelectionID>.Destination'
    - '             @SETSTR $<playername>.SeaChartDestinationName $Ledger.<var:$<playername>.SeaChartDestination>Name'
    - '             @SETSTR $<playername>.SeaChartDestinationTown $Ledger.<var:$<playername>.SeaChartDestination>Town'
    - '             @SETSTR $<playername>.SeaChartDestinationCategory $Ledger.<var:$<playername>.SeaChartDestination>Category'
    - '             @PLAYER You open the sea chart with a destination of $<playername>.SeaChartDestinationTown arriving at the $<playername>.SeaChartDestinationCategory named
    $<playername>.SeaChartDestinationName and a travel time of $<var:$<playername>.SeaChartID>.Time seconds. To travel to this destination equip a boat and right click on the ender portal frame.'
    - '         @ENDIF'
    - '     @ENDIF'
    - ' @ENDIF'
#   Use an empty map to plot out a new sea chart'
    - ' @IF i <itemid> = 395'
    - ' @AND b $<playername>.AllowedUse = True'
    - '     @IF i <hasitem:<playername>:333> > 0'
    - '     @AND i <hasitem:<playername>:388> > 0'
    - '         @IF i $Ledger.<var:$<playername>.CurrentBuildingID>Upkeep != 0'
    - '             @SUBINT $Ledger.<var:$<playername>.CurrentBuildingID>Upkeep 1'
    - '         @ENDIF'
    - '         @SETBOOL $<playername>.Docked false'
    - '         @SETSTR $<playername>.SeaChartStart $<playername>.CurrentBuildingID'
    - '         @SETSTR $<playername>.SeaChartStartName $<playername>.CurrentBuildingName'
    - '         @PLAYER Place a boat, get in it and without getting out travel to another dock and purchase permission to port at a port authority by
    clicking on its ender portal frame while having an emerald equipped.'
    - '         @CALL Shared:BowCheck'
    - '         @PLAYER If you get out you will have to come back here to start the course charting over again.'
    - '         @CALL Shared:BowCheck'
    - '         @PLAYER Note that this is also timed, the time it takes determines your teleportation wait time. Make sure you are in a boat before moving to the next step.'
    - '         @CALL Shared:BowCheck'
    - '         @PLAYER Sea Course Charting started.'
    - '         @SETINT $<playername>.SeaCourseTime 0'
    - '         @WHILE b $<playername>.SeaChartCreated != True'
#    - '             @CMDOP vtrigger setloc <playername> CurrentLocation'
    - '             @SETSTR $<playername>.CurrentLocation <currentloc:<playername>>'
    - '             @GETBLOCK $<playername>.CurrentBlockOn <var:$<playername>.CurrentLocation>'
    - '             @PAUSE 5'
    - '             @IF s $<playername>.CurrentBlockOn = 9:0'
    - '             @OR s $<playername>.CurrentBlockOn = 8:0'
    - '                 @SETBOOL $<playername>.BoatCheck true'
    - '                 @ADDINT $<playername>.SeaCourseTime 5'
    - '                 @PLAYER Current time on boat is <var:$<playername>.SeaCourseTime> Seconds'
    - '             @ELSE'
    - '                 @SETBOOL $<playername>.BoatCheck false'
    - '                 @PLAYER You fell off your boat. You will need to restart from the beginning.'
    - '                 @EXIT'
    - '             @ENDIF'
    - '             @IF b $<playername>.Docked = TRUE'
#    - '                 @PLAYER Stand where you want to be bound to when traveling to this destination, it must be within 20 blocks of the port authority.
#    Move to the next step to set your seacharts bind point.'
#    - '                 @CMDOP vtrigger setloc <playername> CurrentLocation'
#    - '                 @SETSTR $<playername>.DistanceStartLoc $<playername>.CurrentLocation'
#    - '                 @SETINT $<playername>.DistanceCheckLimit 20'
#    - '                 @CALL Shared:DistanceCheck'
#    - '                 @IF b $<playername>.DistanceCheck = True'
    - '                 @PLAYER You dock your ship and begin to document your journey into a seachart.'
    - '                 @SETSTR $<playername>.SeaChartEnd $<playername>.CurrentBuildingID'
    - '                 @PLAYER Destination bound to $<playername>.CurrentBuildingName owned by $<playername>.CurrentBuildingOwner 
    and the total travel time was <var:$<playername>.SeaCourseTime> seconds'
    - '                 @CALL Shared:BowCheck'
    - '                 @PLAYER I would suggest opening up your inventory now and equipping your empty map and right clicking it to make a map of this area.
    This will be helpfull later to be used as a visual representation of this seachart.'
    - '                 @CALL Shared:BowCheck'
    - '                 @SETBOOL $<playername>.Docked false'
    - '                 @SETBOOL $<playername>.BoatCheck false'
    - '                 @SETINT $<playername>.SeaChartTimeTemp 0'
    - '                 @PLAYER You begin to publish your sea chart into <var:$<playername>.SeaChartStartName>s navigation book you can only access it from this ship.'
    - '                 @ADDINT $<var:$<playername>.SeaChartStart>.SeaChartIDCounter 1'
    - '                 @SETSTR $<playername>.SeaChartID $<playername>.SeaChartStart'
    - '                 @ADDSTR $<playername>.SeaChartID SeaChart'
    - '                 @ADDSTR $<playername>.SeaChartID $<var:$<playername>.SeaChartStart>.SeaChartIDCounter'
    - '                 @PLAYER You write down that the destination is $<playername>.CurrentBuildingName with a travel time of $<playername>.SeaCourseTime seconds.'
    - '                 @SETSTR $<var:$<playername>.SeaChartID>.Start $<playername>.SeaChartStart'    
    - '                 @SETSTR $<var:$<playername>.SeaChartID>.Destination $<playername>.SeaChartEnd'
    - '                 @SETINT $<var:$<playername>.SeaChartID>.Time $<playername>.SeaCourseTime'
    - '                 @CALL Shared:BowCheck'
    - '                 @PLAYER You have published your sea chart. You can now use $<playername>.SeaChartStartName to travel to this destination.'
    - '                 @PLAYER You can use the map you created when traveling to this destination and put it into an item frame above a sign with information
    that will help you when selecting it using your <var:$<playername>.SeaChartStartName>s ender portal frame.'
    - '             @ENDIF'
    - '         @ENDWHILE'
    - '     @ELSE'
    - '         @PLAYER You need an empty map, a boat, and an emerald before you can plot out a new sea chart.'
    - '     @ENDIF'
    - ' @ENDIF'
#   Use a boat to set sail to the location of the Selected Sea Chart'
    - ' @IF i <itemid> = 333'
#    - '     @IF s $<playername>.CurrentBuildingOwner != <playername>'
    - '     @IF b $<playername>.AllowedUse != True'
    - '         @SETSTR $<playername>.Building Trireme'
    - '         @SETSTR $<playername>.Action Travel'
    - '         @CALL Shared:Price'
    - '     @ELSE'
    - '         @SETSTR $<playername>.Building Trireme'
    - '         @SETSTR $<playername>.Action Travel'
    - '         @SETBOOL b $<playername>.PriceCheck true'
    - '     @ENDIF'
    - '     @IF b $<playername>.PriceCheck = true'
    - '         @IF i $Ledger.<var:$<playername>.CurrentBuildingID>Upkeep != 0'
    - '             @SUBINT $Ledger.<var:$<playername>.CurrentBuildingID>Upkeep 1'
    - '         @ENDIF'
    - '         @CALL Shared:RouteCheck'
    - '         @SETSTR $<playername>.TravelType Ship'
    - '         @SETBOOL $<playername>.QuickTravel True'
    - '         @SETINT $<playername>.BoatType 1'
    - '         @SETINT $<playername>.SeaChartTimeTemp $<var:$<playername>.SeaChartSelectionStr>.Time'
    - '         @SETINT $<playername>.CurrentWaitTimeTotal $<var:$<playername>.SeaChartSelectionStr>.Time'
    - '         @DIVINT $<playername>.SeaChartTimeTemp $<playername>.BoatType'
    - '         @PLAYER Anchor away! We have a long journey ahead and will arive at $<playername>.SeaChartDestinationTown via docking at the $<playername>.SeaChartDestinationCategory named
    $<playername>.SeaChartDestinationName after $<playername>.SeaChartTimeTemp seconds.'
#   These will store the information needed for the return trip to work right. And will allow you to use multiple ships and still be able to use this port authority to return back to your ship.
    - '         @SETSTR $<playername>.ReturnTmp $<var:$<playername>.SeaChartSelectionStr>.Destination'
    - '         @SETSTR $<playername>.<var:$<playername>.ReturnTmp>Return $<playername>.CurrentBuildingID'
    - '         @LOOP $<playername>.SeaChartTimeTemp'
    - '             @PAUSE 1'
    - '             @SUBINT $<playername>.CurrentWaitTimeTotal 1'
    - '             @ADDINT $<playername>.CurrentWaitTimeTemp 1'
    - '             @IF i $<playername>.CurrentWaitTimeTemp = 30'
    - '                 @PLAYER You have $<playername>.CurrentWaitTimeTotal seconds left of your journey until you arrive at $<playername>.SeaChartDestinationTown.'
    - '                 @SETINT $<playername>.CurrentWaitTimeTemp 0'
    - '             @ENDIF'
    - '         @ENDLOOP'
    - '         @DELVAR i $<playername>.CurrentWaitTimeTemp'
    - '         @DELVAR i $<playername>.CurrentWaitTimeTotal'
    - '         @CMDOP warp $<var:$<playername>.SeaChartSelectionStr>.Destination'
    - '         @PLAYER You arrived at $<playername>.SeaChartDestinationTown. When you are done here you can travel back to your ship by right clicking on only this $<playername>.SeaChartDestinationCategory.
    If you use any other ship to travel to this exact same destination before traveling back then you will no longer be able to use this $<playername>.SeaChartDestinationCategory to travel back to $<playername>.CurrentBuildingTown.'
    - '         @SETSTR $<playername>.TravelType Walk'
    - '         @SETBOOL $<playername>.QuickTravel False'
    - '     @ENDIF'
    - ' @ENDIF'
    - '@ELSE'
    - ' @PLAYER You are either already quick traveling somewhere else or the ender portal frame you selected needs to be charged with more upkeep. Quick Travel Status: $<playername>.QuickTravel.'
    - '@ENDIF'