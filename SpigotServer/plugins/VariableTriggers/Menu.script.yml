Scripts:
  BuilderControl:
    Script:
    - '@IF s <inventorytitle> ?= BuilderControl'
    - ' @SWITCH i <clickedslot>'
    - '   @CASE 0'
    - '     @CALL Menu:BuilderControlHelp'
    - '   @CASE 1'
    - '     @CMD npc select --r 10'
    - '   @CASE 2'
    - '     @CMD npc tphere'
    - '   @CASE 3'
    - '     @CMD builder cancel'
    - '     @CLOSEINV <playername>'
    - '     @PLAYER The selected builder has cancelled his construction.'
    - '   @CASE 4'
    - '     @IF b $<worldname>.<var:$<playername>.SMTeam>Building = True'
    - '       @PLAYER Before you can use this command your team must cancel whatever
      their builder is building first by using the command to the left.'
    - '     @ELSE'
    - '       @CMD npc remove'
    - '     @ENDIF'
    - '   @CASE 5'
    - '     @CALL Shared:Build'
    - '   @CASE 6'
    - '     @CALL Shared:DirectionFacing'
    - '     @PLAYER Facing this direction while selecting a plan will build a $<worldname>.<playername>DirectionFacing
      facing schematic.'
    - '   @CASE 7'
    - '     @CLOSEINV <playername>'
    - '     @PLAYER The selected builder will cancel his construction plans.'
    - '     @CMDCON title <playername> title {text:"Plans Cancelled",color:red}'
    - '     @CMDCON title <playername> subtitle {text:"Your builder will cancel the plans in a moment.",color:yellow}'
    - '     @SETINT $<worldname>.<playername>PlanActiveTime 120'
    - '   @CASE 9'
    - '     @IF b $<worldname>.<var:$<playername>.SMTeam>Building = True'
    - '       @PLAYER Your team needs to complete their current building first before
      starting another building project.'
    - '     @ELSE'
    - '       @IF b $<worldname>.<var:$<playername>.SMTeam>ActivateCB = True'
    - '         @CMDCON title <playername> title {text:"ERROR Activate Structure First",color:red}'
    - '         @PLAYER You need to activate a structure first before moving on to building another.'
    - '         @CALL Shared:BuildComplete'
    - '       @ELSE'
    - '         @SETBOOL $<worldname>.<playername>PlanSchematicUpgradable False'
    - '         @IF b $<worldname>.<var:$<playername>.SMTeam>ArtofWarIDiscovered = True'
    - '           @SETSTR $<worldname>.<playername>PlanSchematic Barracks'
    - '           @CALL Shared:DirectionFacing'
    - '           @SETSTR $<worldname>.<playername>PlanSchematicDirection $<worldname>.<playername>DirectionFacing'
    - '           @IF s $<worldname>.<playername>PlanSchematicDirection = North'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeX 0'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeY -4'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeZ -10'
    - '           @ENDIF'
    - '           @IF s $<worldname>.<playername>PlanSchematicDirection = East'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeX +10'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeY -4'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeZ 0'
    - '           @ENDIF'
    - '           @IF s $<worldname>.<playername>PlanSchematicDirection = South'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeX 0'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeY -4'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeZ +10'
    - '           @ENDIF'
    - '           @IF s $<worldname>.<playername>PlanSchematicDirection = West'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeX -10'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeY -4'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeZ 0'
    - '           @ENDIF'
    - '           @CALL Shared:Plan'
    - '         @ELSE'
    - '           @PLAYER Your team must discover Art of War I before you can build
      a Barracks.'
    - '         @ENDIF'
    - '       @ENDIF'
    - '     @ENDIF'
    - '   @CASE 10'
    - '     @IF b $<worldname>.<var:$<playername>.SMTeam>Building = True'
    - '       @PLAYER Your team needs to complete their current building first before
      starting another building project.'
    - '     @ELSE'
    - '       @IF b $<worldname>.<var:$<playername>.SMTeam>ActivateCB = True'
    - '         @CMDCON title <playername> title {text:"ERROR Activate Structure First",color:red}'
    - '         @PLAYER You need to activate a structure first before moving on to building another.'
    - '         @CALL Shared:BuildComplete'
    - '       @ELSE'
    - '         @SETBOOL $<worldname>.<playername>PlanSchematicUpgradable False'
    - '         @IF b $<worldname>.<var:$<playername>.SMTeam>ArcheryIDiscovered = True'
    - '           @SETSTR $<worldname>.<playername>PlanSchematic Fletcher'
    - '           @CALL Shared:DirectionFacing'
    - '           @SETSTR $<worldname>.<playername>PlanSchematicDirection $<worldname>.<playername>DirectionFacing'
    - '           @IF s $<worldname>.<playername>PlanSchematicDirection = North'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeX 0'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeY -2'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeZ -10'
    - '           @ENDIF'
    - '           @IF s $<worldname>.<playername>PlanSchematicDirection = East'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeX +10'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeY -2'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeZ 0'
    - '           @ENDIF'
    - '           @IF s $<worldname>.<playername>PlanSchematicDirection = South'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeX 0'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeY -2'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeZ +10'
    - '           @ENDIF'
    - '           @IF s $<worldname>.<playername>PlanSchematicDirection = West'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeX -10'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeY -2'
    - '             @SETINT $<worldname>.<playername>PlanLocChangeZ 0'
    - '           @ENDIF'
    - '           @CALL Shared:Plan'
    - '         @ELSE'
    - '           @PLAYER Your team must discover Archery I before you can build a Fletcher.'
    - '         @ENDIF'
    - '       @ENDIF'
    - '     @ENDIF'
    - ' @ENDSWITCH'
    - '@ENDIF'
  PatchNotes:
    Script:
    - '@IF s <inventorytitle> ?= PatchNotes'
    - ' @SWITCH i <clickedslot>'
    - '   @CASE 0'
    - ' @ENDSWITCH'
    - '@ENDIF'
  Menu:
    Script:
    - '@IF s <inventorytitle> ?= Menu'
    - ' @SWITCH i <clickedslot>'
    - '   @CASE 0'
    - '     @CALL Menu:MenuHelp'
    - '   @CASE 1'
    - '     @CLOSEINV <playername>'
    - '     @SETSTR $<worldname>.<playername>CheckType SpiralCheck'
    - '     @CALL Shared:BuildingID'
    - '     @IF s $<playername>.FoundCommandBlock = True'
    - '       @CALL $<worldname>.<playername>BuildingCategory:Attack'
    - '     @ELSE'
    - '       @PLAYER Cannot Find Building Command Block to Attack'
    - '     @ENDIF'
    - '   @CASE 2'
    - '     @CLOSEINV <playername>'
    - '     @IF b $<worldname>.<playername>FlagHold != True'
    - '     @AND b $<worldname>.<var:$<playername>.SMTeam>FlagUnderAttack != True'
    - '       @SETINT $<playername>.TimerTmp 0'
    - '       @IF s <worldname> = $Config.WorldName'
    - '         @PLAYER Teleporting you to your teams flag in 10 seconds. This will
      clear your inventory. If you take damage during this time teleportation will
      cancel.'
    - '         @SETINT $<playername>.HealthCheck <health:>'
    - '         @WHILE i <health:> >= $<playername>.HealthCheck'
    - '           @PAUSE 1'
    - '           @ADDINT $<playername>.TimerTmp 1'
    - '           @IF i $<playername>.TimerTmp = 10'
    - '             @CMDCON clearinventory <playername>'
    - '             @CMDOP warp <var:$<playername>.SMTeam>Flag'
    - '             @CMDCON effect <playername> 11 15 5'
    - '             @CMDCON effect <playername> 4 15 5'
    - '             @CMDCON effect <playername> 18 15 5'
    - '             @CMDCON effect <playername> 1 15 2'
    - '             @CMDOP scoreboard players remove <playername> LHard 2'
    - '             @CMDOP scoreboard players remove <var:$<playername>.SMTeam>Total
      SHard 2'
    - '             @SUBINT $HardWorld.<var:$<playername>.SMTeam>Score 2'
    - '             @SUBINT $HardWorld.<playername>Score 2'
    - '             @PLAYER You have lost 2 point for team <var:$<playername>.SMTeam>!
      Nuking Monsters for 15 seconds in a 15 meter radius!'
    - '             @LOOP 3'
    - '               @PAUSE 5'
    - '               @CMDOP killall monsters 45'
    - '               @SOUNDEX ENDERMAN_TELEPORT 1.0 1.0 <currentloc:<playername>>'
    - '             @ENDLOOP'
    - '             @EXIT'
    - '           @ENDIF'
    - '         @ENDWHILE'
    - '         @PLAYER You took damage teleportation failed!'
    - '         @SETINT $<playername>.TimerTmp 0'
    - '       @ENDIF'
    - '     @ELSE'
    - '       @PLAYER Cannot Teleport you. Your Flag is under attack or you are holding
      a flag.'
    - '     @ENDIF'
    - '   @CASE 3'
    - '     @CLOSEINV <playername>'
    - '     @IF b $<worldname>.<var:$<playername>.SMTeam>TacticsIDiscovered = True'
    - '       @IF b $HardWorld.<playername>ClimbGear != True'
    - '         @IF i <hasitem:<playername>:65> >= 1'
    - '         @OR i <hasitem:<playername>:287> >= 1'
    - '           @SETBOOL $HardWorld.<playername>ClimbGear True'
    - '           @CMDOP climb on'
    - '         @ELSE'
    - '           @PLAYER You need LADDERS or STRING in order to climb.'
    - '           @SETBOOL $HardWorld.<playername>ClimbGear False'
    - '         @ENDIF'
    - '         @SETINT $HardWorld.<playername>Climbing 0'
    - '         @WHILE b $HardWorld.<playername>ClimbGear = True'
    - '           @ADDINT $HardWorld.<playername>Climbing 1'
    - '           @IF i $HardWorld.<playername>Climbing = 100'
    - '             @PLAYER You begin to feel weak. If you continue to climb you may
      fall. Take a break. Toggle Climbing off by typing /mi then selecting it from
      the menu.'
    - '           @ENDIF'
    - '           @IF i $HardWorld.<playername>Climbing >= 125'
    - '             @SETBOOL $HardWorld.<playername>ClimbGear False'
    - '             @PLAYER You have been climbing for to long and can no longer climb.'
    - '           @ENDIF'
    - '           @CMDOP vt run Shared:PlayerLocY'
    - '           @PAUSE 2'
    - '           @CMDOP vt run Shared:PlayerLoc2Y'
    - '           @PAUSE 0.5'
    - '           @IF i $<playername>.CurrentYLoc < $<playername>.CurrentYLoc2'
    - '             @IF b <takeitem:<playername>:65:1> != True'
    - '               @IF b <takeitem:<playername>:287:1> != True'
    - '                 @PLAYER You are out of ladders and string.'
    - '                 @PAUSE 5'
    - '                 @SETBOOL $HardWorld.<playername>ClimbGear False'
    - '                 @CMDOP climb off'
    - '               @ENDIF'
    - '             @ENDIF'
    - '           @ENDIF'
    - '         @ENDWHILE'
    - '       @ELSE'
    - '         @SETBOOL $HardWorld.<playername>ClimbGear False'
    - '         @CMDOP climb off'
    - '       @ENDIF'
    - '     @ELSE'
    - '       @PLAYER Your team must discover Tactics I before you can use the climbing
      ability.'
    - '     @ENDIF'
    - '   @CASE 4'
    - '     @CLOSEINV <playername>'
    - '     @CMDOP vt run Flag:Settle <playername>'
    - '   @CASE 5'
    - '     @CLOSEINV <playername>'
    - '     @PAUSE 0.2'
    - '     @OPENINV Ballistics'
    - '   @CASE 6'
    - '     @CLOSEINV <playername>'
    - '     @PAUSE 0.2'
    - '     @OPENINV BuilderControl'
    - '   @CASE 7'
    - '     @CLOSEINV <playername>'
    - '     @PAUSE 0.2'
    - '     @OPENINV SentryControl'
    - '   @CASE 8'
    - '     @IF i <secondticks:0> >= $<worldname>.<var:$<playername>.SMTeam>SnowRemovalTimer'
    - '       @SETINT $<worldname>.<var:$<playername>.SMTeam>SnowRemovalTimer <secondticks:300>'
    - '       @PLAYER Snow is being removed around you. No one else in your team will
      be able to remove snow for another 5 minutes'
    - '       @CMDOP removenear SNOW_BLOCK 100'
    - '     @ELSE'
    - '       @SETINT $<worldname>.<var:$<playername>.SMTeam>SnowRemovalTimeLeft $<worldname>.<var:$<playername>.SMTeam>SnowRemovalTimer'
    - '       @SUBINT $<worldname>.<var:$<playername>.SMTeam>SnowRemovalTimeLeft <secondticks:0>'
    - '       @PLAYER You are unable to remove snow you must wait $<worldname>.<var:$<playername>.SMTeam>SnowRemovalTimeLeft
      seconds before your team can remove snow again.'
    - '     @ENDIF'
    - '   @CASE 9'
    - '     @SETSTR $<worldname>.<playername>CheckType Y-1Check'
    - '     @CALL Shared:BuildingID'
    - '     @EXIT'
    - '   @CASE 10'
    - '     @CLOSEINV <playername>'
    - '     @PAUSE 0.2'
    - '     @OPENINV WoodConversion'
    - '   @CASE 16'
    - '     @IF i <secondticks:0> >= $<worldname>.<var:$<playername>.SMTeam>BossRemovalTimer'
    - '       @SETINT $<worldname>.<var:$<playername>.SMTeam>BossRemovalTimer <secondticks:86400>'
    - '       @CMDCON title @a title {text:"<var:$<playername>.SMTeam> Removed Bosses",color:red}'
    - '       @CMDCON title @a subtitle {text:"In 30 seconds all boss mobs will be removed!",color:yellow}'    
    - '       @PAUSE 30'
    - '       @PLAYER Killing All Boss Mobs! Your team will not be able to remove boss mobs for another 24 hours.'
    - '       @CMDCON mm mobs killall'
    - '     @ELSE'
    - '       @SETINT $<worldname>.<var:$<playername>.SMTeam>BossRemovalTimeLeft $<worldname>.<var:$<playername>.SMTeam>BossRemovalTimer'
    - '       @SUBINT $<worldname>.<var:$<playername>.SMTeam>BossRemovalTimeLeft <secondticks:0>'
    - '       @PLAYER You are unable to remove boss mobs you must wait $<worldname>.<var:$<playername>.SMTeam>BossRemovalTimeLeft
      seconds before your team can remove boss mobs again.'
    - '     @ENDIF'
    - '   @CASE 17'
    - '     @CLOSEINV <playername>'
    - '     @PAUSE 0.2'
    - '     @PLAYER Current Patch Notes can be found at http://tinyurl.com/op9xcs3'
    - '     @OPENINV PatchNotes'
    - ' @ENDSWITCH'
    - '@ENDIF'
  SpawnWarps:
    Script:
    - '@OPENINV SpawnWarps'
  MenuHelp:
    Script:
    - '@PLAYER Menu Help for Minecraft Impossible. UNDER CONSTRUCTION'
  BuilderControlHelp:
    Script:
    - '@PLAYER Menu Help for Builder Control. UNDER CONSTRUCTION'
  LOADING:
    Script:
    - '@IF s <inventorytitle> ?= LOADING'
    - ' @PLAYER Please wait... Loading screen will close when process has completed.
      Do not move, open, or close any windows.'
    - '@ENDIF'
  SetupTeamSelect:
    Script:
    - '@IF s <inventorytitle> ?= SetupTeamSelect'
    - ' @SWITCH i <clickedslot>'
    - '   @CASE 0'
    - '     @CALL Menu:MenuHelp'
    - '   @CASE 1'
    - '     @SETSTR $<playername>.TeamSelection Purple'
    - '     @CALL NewGame:JoinTeam'
    - '   @CASE 2'
    - '     @SETSTR $<playername>.TeamSelection Green'
    - '     @CALL NewGame:JoinTeam'
    - '   @CASE 3'
    - '     @SETSTR $<playername>.TeamSelection Red'
    - '     @CALL NewGame:JoinTeam'
    - '   @CASE 4'
    - '     @SETSTR $<playername>.TeamSelection Black'
    - '     @CALL NewGame:JoinTeam'
    - '   @CASE 5'
    - '     @SETSTR $<playername>.TeamSelection Blue'
    - '     @CALL NewGame:JoinTeam'
    - '   @CASE 6'
    - '     @SETSTR $<playername>.TeamSelection Magenta'
    - '     @CALL NewGame:JoinTeam'
    - '   @CASE 7'
    - '     @SETSTR $<playername>.TeamSelection Yellow'
    - '     @CALL NewGame:JoinTeam'
    - '   @CASE 8'
    - '     @SETSTR $<playername>.TeamSelection Gray'
    - '     @CALL NewGame:JoinTeam'
    - '   @CASE 9'
    - '     @SETSTR $<playername>.TeamSelection White'
    - '     @CALL NewGame:JoinTeam'
    - '   @CASE 10'
    - '     @IF b $HardWorld.<playername>TeamPicked = True'
    - '       @CALL NewGame:RandomSpawn'
    - '     @ELSE'
    - '       @PLAYER Pick a team colour first before trying to spawn.'
    - '     @ENDIF'
    - ' @ENDSWITCH'
    - '@ENDIF'
  Setup:
    Script:
    - '@IF s <inventorytitle> ?= Setup'
    - ' @SWITCH i <clickedslot>'
    - '   @CASE 0'
    - '     @SOUND CLICK2 <playerloc>'
    - '     @CALL Menu:MenuHelp'
    - '   @CASE 1'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @IF b $HardWorld.GameMasterSelected != True'
    - '     @OR s $HardWorld.GameMaster = <playername>'
    - '       @IF b $Setup.Active != true'
    - '         @CLOSEINV <playername>'
    - '         @PAUSE 1'
    - '         @SETSTR $HardWorld.GameMaster <playername>'
    - '         @CMDCON title @a title {text:"Selected $HardWorld.GameMaster as GameMaster",color:red}'
    - '         @BROADCAST Your Game Master for Minecraft Impossible is $HardWorld.GameMaster'
    - '         @SETBOOL $HardWorld.GameMasterSelected True'
    - '         @OPENINV GameProperties'
    - '         @EXIT'
    - '       @ELSE'
    - '         @IF b $HardWorld.<playername>TeamPicked = True'
    - '           @CLOSEINV <playername>'
    - '           @CALL NewGame:RandomSpawn'
    - '         @ELSE'
    - '           @IF b $Setup.Active = true'
    - '             @CLOSEINV <playername>'
    - '             @PAUSE 0.2'
    - '             @OPENINV SetupTeamSelect'
    - '           @ELSE'
    - '             @PLAYER The GameMaster $HardWorld.GameMaster has not finished
      setting the game up yet. Wait for the announcement that Team Selection has started.'
    - '           @ENDIF'
    - '         @ENDIF'
    - '       @ENDIF'
    - '     @ELSE'
    - '       @IF b $HardWorld.<playername>TeamPicked = True'
    - '         @CLOSEINV <playername>'
    - '         @CALL NewGame:RandomSpawn'
    - '       @ELSE'
    - '         @IF b $Setup.Active = true'
    - '           @CLOSEINV <playername>'
    - '           @PAUSE 0.2'
    - '           @OPENINV SetupTeamSelect'
    - '         @ELSE'
    - '           @PLAYER The GameMaster $HardWorld.GameMaster has not finished setting
      the game up yet. Wait for the announcement that Team Selection has started.'
    - '         @ENDIF'
    - '       @ENDIF'
    - '     @ENDIF'
    - '   @CASE 8'
    - '     @SOUND CLICK2 <playerloc>'
    - '     @CLOSEINV <playername>'
    - '     @PAUSE 0.2'
    - '     @PLAYER Current Patch Notes can be found at http://tinyurl.com/op9xcs3'
    - '     @OPENINV PatchNotes'
    - ' @ENDSWITCH'
    - '@ENDIF'
  SpawnWarps:
    Script:
    - '@IF s <inventorytitle> ?= SpawnWarps'
    - ' @SWITCH i <clickedslot>'
    - '   @CASE 0'
    - '     @CMDOP warp spawn'
    - '   @CASE 1'
    - '     @CMDOP warp game'
    - '   @CASE 2'
    - '     @CMDOP warp city'
    - ' @ENDSWITCH'
    - '@ENDIF'
  GameProperties:
    Script:
    - '@IF s <inventorytitle> ?= GameProperties'
    - ' @SWITCH i <clickedslot>'
    - '   @CASE 0'
    - '     @SOUND CLICK2 <playerloc>'
    - '     @CALL Menu:MenuHelp'
    - '   @CASE 1'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETSTR $Setup.SurvivalWorldSize Small'
    - '     @SETBOOL $Setup.SurvivalWorldSizeSelected True'
    - '     @PLAYER Worldsize = $Setup.SurvivalWorldSize'
    - '   @CASE 2'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETSTR $Setup.SurvivalWorldSize Medium'
    - '     @SETBOOL $Setup.SurvivalWorldSizeSelected True'
    - '     @PLAYER Worldsize = $Setup.SurvivalWorldSize'
    - '   @CASE 3'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETSTR $Setup.SurvivalWorldSize Large'
    - '     @SETBOOL $Setup.SurvivalWorldSizeSelected True'
    - '     @PLAYER Worldsize = $Setup.SurvivalWorldSize'
    - '   @CASE 4'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETINT $Setup.SurvivalWorldVictoryPointsTotal 100'
    - '     @SETBOOL $Setup.SurvivalWorldVictoryPointsSelected True'
    - '     @PLAYER Victory Condition = $Setup.SurvivalWorldVictoryPointsTotal Points'
    - '   @CASE 5'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETINT $Setup.SurvivalWorldVictoryPointsTotal 250'
    - '     @SETBOOL $Setup.SurvivalWorldVictoryPointsSelected True'
    - '     @PLAYER Victory Condition = $Setup.SurvivalWorldVictoryPointsTotal Points'
    - '   @CASE 6'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETINT $Setup.SurvivalWorldVictoryPointsTotal 500'
    - '     @SETBOOL $Setup.SurvivalWorldVictoryPointsSelected True'
    - '     @PLAYER Victory Condition = $Setup.SurvivalWorldVictoryPointsTotal Points'
    - '   @CASE 7'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETINT $Setup.SurvivalWorldVictoryPointsTotal 1000'
    - '     @SETBOOL $Setup.SurvivalWorldVictoryPointsSelected True'
    - '     @PLAYER Victory Condition = $Setup.SurvivalWorldVictoryPointsTotal Points'
    - '   @CASE 8'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETINT $Setup.SurvivalWorldVictoryPointsTotal 2000'
    - '     @SETBOOL $Setup.SurvivalWorldVictoryPointsSelected True'
    - '     @PLAYER Victory Condition = $Setup.SurvivalWorldVictoryPointsTotal Points'
    - '   @CASE 9'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETSTR $Setup.SurvivalFF false'
    - '     @PLAYER FriendlyFire = $Setup.SurvivalFF'
    - '   @CASE 10'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETSTR $Setup.SurvivalFF true'
    - '     @PLAYER FriendlyFire = $Setup.SurvivalFF'
    - '   @CASE 11'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETSTR $Setup.SurvivalWorldDiff Easy'
    - '     @SETBOOL $Setup.SurvivalWorldDiffSelected True'
    - '     @PLAYER Difficulty = $Setup.SurvivalWorldDiff'
    - '   @CASE 12'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETSTR $Setup.SurvivalWorldDiff Medium'
    - '     @SETBOOL $Setup.SurvivalWorldDiffSelected True'
    - '     @PLAYER Difficulty = $Setup.SurvivalWorldDiff'
    - '   @CASE 13'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @SETSTR $Setup.SurvivalWorldDiff Hard'
    - '     @SETBOOL $Setup.SurvivalWorldDiffSelected True'
    - '     @PLAYER Difficulty = $Setup.SurvivalWorldDiff'
    - '   @CASE 14'
    - '     @SOUND CLICK1 <playerloc>'
    - '     @CALL NewGame:VictoryConditionAnnounce'
    - '   @CASE 15'
    - '     @SOUND GHAST_SHRIEK <playerloc>'
    - '     @IF b $Setup.SurvivalWorldVictoryPointsSelected = True'
    - '     @AND b $Setup.SurvivalWorldSizeSelected = True'
    - '       @CALL NewGame:Setup'
    - '       @PAUSE 0.2'
    - '       @OPENINV SetupTeamSelect'
    - '     @ELSE'
    - '       @PLAYER Please select a world size and victory point condition first
      before submitting.'
    - '     @ENDIF'
    - ' @ENDSWITCH'
    - '@ENDIF'